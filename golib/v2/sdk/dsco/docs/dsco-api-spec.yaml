    # Authentication

    All APIs require authentication except for the [Get Access Token API](#operation/getAccessToken).  Rithum is transitioning from a simple bearer token to the

    Oauth2 Client Credentials Workflow.  Existing users of the V3 APIs may continue to use the old way,

    DscoAuth, while new customers must use the new way, DscoOauth.


    # Details that Matter


    ## The APIs Will Change

    Rithum reserves the right to add new attributes at any time so partners should ensure their validators won't break should this happen.  Rithum

    will not break backward compatibility, so Rithum will not remove or change the name of an attribute or API.


    ## Error Handling

    The partner should implement an exponential backoff-retry algorithm to retry API calls sent to Rithum that fail when the HTTP Response Type

    indicates the error is a transient error, or one that will go away with time (see list of HTTP codes below).


    Rithum recommends the backoff-retry algorithm retry for up to two hours after which the partner should send a request to Rithum support

    (support-dsco@rithum.com) to ask whether there is an issue with the Dsco APIs.  In the event that this occurs, please send the complete API

    request made and the HTTP error code that is being seen by the partner in the support request.


    Here are some resources describing the algorithms we recommend a partner implement...


    [Retry pattern with exponential backoff](https://dzone.com/articles/understanding-retry-pattern-with-exponential-back)

    [Wikipedia Exponential Backoff](https://en.wikipedia.org/wiki/Exponential_backoff)


    ### Retriable Http errors

    * 408 - request timeout

    * 429 - too many requests

    * 500 - internal server error

    * 502 - bad gateway

    * 503 - service unavailable

    * 504 - gateway timeout


    ## Retailer or Supplier

    Are you acting as a Retailer or a Supplier when invoking the Dsco APIs? Your account was assigned either a

    Retailer or Supplier role when it was setup and the required params for the APIs can differ depending on your

    Account Role. It's possible that both a retailer and supplier account were created for you.

    When interacting with the APIs, you will need to use the correct account depending on what you are trying to

    do. A supplier account commonly will want to acknowledge orders, change order statuses, add shipping/tracking

    information to an order, etc. A retailer account will often want to create orders, check on order statuses,

    get order tracking information, etc.


    ## Sync vs Async API Contracts

    ### Synchronous APIs

    Some APIs are synchronous, meaning that the API does not return an HTTP status until the work requested by the API invocation

    has completed.  For example, the synchronous [Add Item to Assortment](#operation/addItemToAssortment) API does not return an

    http  ``201`` response until the assortment sent in the request body has been created.


    ### Asynchronous APIs

    Some APIs are asynchronous,

    meaning that the API will return an HTTP response as soon as the API has safely accepted the work which will be performed

    at some point in the near future.  The [Add Items To Assortment Small Batch](#operation/addItemsToAssortmentSmallBatch) API

    is an example of an async API which returns an HTTP ``202`` response as soon as the work to add the items to the assortment

    has been safely queued up to be done soon.


    ### Eventual Consistency

    Synchronous APIs that create or update data return success as soon as the change has been made in the database.  However,

    there may be a period of time between when a change is made via a synchronous API call and that change is reflected

    across all Rithum systems and APIs.  So, if one were to call the [Get Order Object](#operation/getOrderById) API to retrieve

    an order that was just created by the the [Create Order](#operation/createOrder) API it may not be found for a short period

    of time.  Usually, the propagation delay for change is on the order of seconds.  However, under rare circumstances

    this can spike to some minutes.  The normal flow of data from a retailer to a supplier and then back from a supplier to

    a retailer means that this latency does not affect best practice use cases.  For example, a retailer creates an order, that

    order is propagated across the system and is only then made available to a supplier to be fulfilled and thus calling the

    [Get Order Object](#operation/getOrderById) API will return the order in question to the supplier.  Similarly, as shipments

    are provided by a supplier they are propagated across the system and then made available to a retailer.


    ### Create Order Post Processing

    An order created synchronously may require some post processing on behalf of the retailer before the order is made

    available for a supplier to fulfill.  However, an order in this state is in fact persisted to a database and will be available via the

    [Get Order Object](#operation/getOrderById) API for example once all post processing is completed and the change is propagated

    across the system.
