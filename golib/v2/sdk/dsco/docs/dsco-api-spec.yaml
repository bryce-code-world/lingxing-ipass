                  It also allows one to specify the supplierOrderNumber to be set on an order.
                type: object
                required:
                  - id
                  - type
                  - lineItems
                properties:
                  id:
                    oneOf:
                      - type: string
                      - type: integer
                    description: >-
                      The unique ID of the order using the value of the given
                      `type`. If the type is `DSCO_ORDER_ID` then

                      the value must be the numeric `dscoOrderId` from the order.
                  type:
                    type: string
                    enum:
                      - DSCO_ORDER_ID
                      - PO_NUMBER
                      - SUPPLIER_ORDER_NUMBER
                    description: >-
                      The type of order ID provided, one of these...

                      * **DSCO_ORDER_ID**: indicates the id is a dscoOrderId

                      * **PO_NUMBER**: indicates the id is a poNumber

                      * **SUPPLIER_ORDER_NUMBER**: indicates the id is a supplierOrderNumber
