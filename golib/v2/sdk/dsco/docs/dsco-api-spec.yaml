  /invoice/log:
    get:
      operationId: getInvoiceChangeLog
      tags:
        - Invoice
      summary: Get Invoice Change Log
      description: >-
        View changes Rithum made to invoices on behalf of trading partners,
        including failed attempts to change invoices.


        The most common use case for this API is to find out whether an async request made to Rithum worked or not.

        Let's say a call is made to the createInvoiceSmallBatch API, which will process the request after the fact but

        return immediately a requestId.  Use this API and pass in the requestId to get back an entry for each invoice

        object processed in the previous call to createInvoiceSmallBatch.  If there are no results, wait a while and

        then check back again.


        This is a synchronous paged API.  If the request results were too large to return for a single request,

        the response will include a `scrollId` attribute.  To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, there are no more pages.  The pages of

        results are cached and expire if the next page of results isn't retrieved within the default expire period

        for searches. The default expiry is five minutes.  This value will not change between requests to get pages.  If

        the page doesn't exist -perhaps it expired - the API will return an HTTP 404 error.


        If `scrollId` is provided, then any other provided query parameters will be ignored.

        If `scrollId` is not provided, then either `requestId` is required or `startDate` and `endDate` are required.


        Change logs are meant to give feedback to asynchronous batch calls. As such, they should be called soon

        after making the batch call. It's expected that the change log calls will happen within a few minutes

        (or at most, a few hours) after the call is made so that the caller can determine if there were any issues.


        By default, change logs will stay in our system for two weeks. However, we reserve the right to shorten that time

        on an account by account basis if there are a large number of change logs for an account that would otherwise

        degrade the performance of our systems.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve logs from, inclusive
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: Filter results to only include those objects that were processed as
            part of this request.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema:
                title: InvoiceChangeLogResponse
                description: The response to a request for invoice change logs.
                type: object
                required:
                  - logs
                properties:
                  scrollId:
                    type: string
                    nullable: true
                    description: >-
                      If the request results were too large to return in a
                      single request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  status:
                    type: string
                    enum:
                      - PROCESSING
                      - COMPLETED
                    description: >-
                      If the `requestId` is provided this attribute will contain
                      a value. If the status value 

                      is `PROCESSING` it means that the transaction is not completely finished. If the status 

                      value is `COMPLETED` then the transaction is finished.
                  logs:
                    type: array
                    items:
                      title: InvoiceChangeLog
                      description: A log of a single request to change the invoice for an item that
                        could have come from a file or from an API and the
                        request may have succeeded or failed.
                      type: object
                      required:
                        - payload
                        - dateProcessed
                        - status
                        - requestMethod
                      properties:
                        payload: *a82
                        dateProcessed:
                          type: string
                          format: date-time
                          description: The date the request was actually processed
                        status:
                          type: string
                          enum:
                            - pending
                            - success
                            - failure
                          description: >-
                            The status of the change, one of...

                            * **pending**: the change is still being made

                            * **success**: the change was successfully made

                            * **failure**: the change failed, look at the results attribute
                        requestMethod:
                          type: string
                          enum:
                            - api
                            - portal
                            - file
                          description: how the request was made
                        requestMethodDetail:
                          anyOf:
                            - type: string
                            - type: object
                          description: >-
                            More detail about the request method, in the case of
                            an API call, this will be the name of the API,

                            otherwise this will be a json object with information about what happened in the core of the Dsco system.
                        requestId:
                          type: string
                          description: The ID of the API request that included the request to make this
                            change if done via an API
                        processId:
                          type: string
                          description: The ID of the file process that  included the request to make this
                            change if done via file process
                        results:
                          type: array
                          items: *a8
                    description: The invoice change logs matching the request
  /oauth2/token:
    post:
      operationId: getAccessToken
      tags:
        - OAuth2
      summary: Get Access Token
      security: []
      description: >-
        ### Protecting Dsco's Platform APIs


        Dsco's platform APIs (production: `https://api.dsco.io/api/v3`

        and staging: `https://staging-api.dsco.io/api/v3`) all require that HTTP requests made

        to these platform APIs include a bearer access token in the Authorization header as in...


        ```

        Authorization: bearer 222222-22222-2222-2222-222222222

        ```


        This API exists to allow an authorized Rithum partner to create a temporary access token, use it

        until it expires, and then call back into this API to get another access token.  This approach

        is known as the OAuth2 Client Credentials Flow.


        Here's exactly how it works.


        ### Creating new API credentials


        Please refer to our <a href="https://knowledge.rithum.com/s/article/Creating-new-API-credentials" target="blank">knowledge article</a> to better understand how to do that yourself independently.


        ### Dynamically Retrieve Access Token


        The Rithum partner should call this API (getAccessToken), using the clientId and clientSecret obtained previously,

        to get a new access token.  The response from this API (getAccessToken) will include both the access token

        and when the token will expire.


        Rithum partners will use the access token, passing it in to Dsco platform APIs as Authorization header

        (see above) to prove they are legit and are authorized to call the API in the request .


        Rithum partners will need to call this API again (getAccessToken) at some point and get

        another access token since each token will eventually expire.  The partner may either wait until they get

        an HTTP 401 response once the access token has in fact expired and then call back here to get a new access

        token or the Rithum partner may proactively get one just before the previous one expires.  To be clear, it's OK

        to have multiple access tokens that are valid at the same time for the same clientId and clientSecret.  This can

        also be useful in a multi-threaded environment where different threads of execution need to manage their own

        access tokens, reaching out to get new ones using the same client credentials simultaneous to other threads

        doing the same.


        Note that the grant_type, client_id and client_secret parameters are sent as form encoded params in the body.


        Here's an exact example of a request/response over the wire...


        REQUEST:

        ```

        POST /api/v3/oauth2/token HTTP/1.1

        Host: api.dsco.io

        Content-Type: application/x-www-form-urlencoded


        grant_type=client_credentials&client_id=1234&client_secret=5678

        ```


        RESPONSE:

        ```

        HTTP/1.1 200 OK

        Content-Type: application/json


        {
          "access_token":"eyJz9sdfsdfsdfsd",
          "token_type":"Bearer",
          "expires_in":3600
        }

        ```
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  description: the clientId provided to the Rithum partner
                client_secret:
                  type: string
                  description: the clientSecret provided to the Rithum partner
                grant_type:
                  type: string
                  enum:
                    - client_credentials
                  description: Today, this API only supports the client credentials workflow
                scope:
                  type: string
                  description: this value is not currently used, but will in the near future, for
                    now leave it blank
              required:
                - client_id
                - client_secret
                - grant_type
      responses:
        "200":
          description: The credentials were correct and the access token was generated
          content:
            application/json:
              schema:
                title: AccessTokenResponse
                description: The response to a successful call to get a new access token.
                type: object
                required:
                  - access_token
                  - token_type
                  - expires_in
                properties:
                  access_token:
                    type: string
                    description: The new access token
                  token_type:
                    type: string
                    description: Today, only the bearer access token type can be generated and so
                      this may only have the one value
                    enum:
                      - Bearer
                  expires_in:
                    type: integer
                    description: >-
                      The number of seconds until the access token returned will
                      expire and another will need to be 

                      retrieved; currently defaults to 3600 or one hour
                  scope:
                    type: string
                    nullable: true
                    description: Today this value isn't used and isn't returned but it will soon be
                      used and returned
        "400":
          description: There was a problem with the request, either missing required
            param, a bad grant type or an invalid scope
          content:
            application/json:
              schema:
                title: InvalidRequest
                description: There was a problem with the request, either missing required
                  param, a bad grant type or an invalid scope
                type: object
                required:
                  - error
                properties:
                  error:
                    type: string
                    enum:
                      - invalid_request
                    description: Hardcoded to this one value
                  error_description:
                    type: string
                    description: Optional description of the error
        "401":
          description: The client credentials are either invalid or not authorized
          content:
            application/json:
              schema:
                title: InvalidClientCredentials
                description: The client credentials provided were either invalid or not
                  authorized
                type: object
                required:
                  - error
                properties:
                  error:
                    type: string
                    enum:
                      - invalid_client
                    description: Hardcoded to this one value
                  error_description:
                    type: string
                    description: Optional description of the error
  /return/:
    post:
      operationId: createReturn
      tags:
