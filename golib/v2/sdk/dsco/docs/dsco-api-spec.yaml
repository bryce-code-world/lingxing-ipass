          content:
            application/json:
              schema: *a2
  /inventory/batch/small:
    post:
      operationId: updateInventorySmallBatch
      tags:
        - Inventory
      summary: Update Inventory Small Batch
      description: >-
        Use this asynchronous API to send small numbers of inventory update
        objects (up to five megabytes worth) in a

        single API call. The API will receive the inventory updates and process them after the fact,

        returning an HTTP response immediately.


        Developers should use the streams API

        to retrieve InventoryChangeLog data to determine what happened by using the requestId returned

        from this API as each corresponding entry in the change log will include the requestId.


        Rithum requires that each item include a status and a quantity.  By quantity either the

        top-level item.quantityAvailable must be set or alternatively the

        item.warehouses[n].quantity must be set.
      parameters:
        - in: query
          name: skipItemsThatDontExist
          schema:
            type: boolean
          description: >-
            If this is set to true, the system will do a query of all incoming
            items and verify that they exist. If the

            item does **not** exist, it will get filtered out, and not passed along for processing.
      requestBody:
        description: The ItemInventory to be created/updated
        required: true
        content:
          application/json:
            schema:
              type: array
              items: *a53
      responses:
        "202":
          description: the async response made immediately
          content:
            application/json:
              schema: *a6
  /inventory/batch/large:
    post:
      operationId: updateInventoryLargeBatch
      tags:
        - Inventory
      summary: Update Inventory Large Batch
      description: >-
        Use this asynchronous API to send very large amounts of inventory update
        objects (up to two gigabytes) in a

        single API call. The API will receive the inventory updates and process them after the fact.


        Developers should use the streams API to retrieve InventoryChangeLog data to determine what happened by

        using the requestId returned from this API as each corresponding entry in the change log will include the requestId.


        Due to the large amount of data that can be sent, the process of sending the data has two steps:


        1. Call this API to authenticate which then returns the destination URL to PUT the content to and then

        1. PUT content to the destination URL returned in 1 above where each ItemInventory JSON Object is sent
           as a JSON object followed by a new line character ([see JSON Lines documentation](http://jsonlines.org))

        Rithum requires that each ItemInventory object include the following:

        * sku

        * quantityAvailable - must be correct sum of quantities in warehouses(s)

        * warehouses[].quantity - there must be at least one warehouse in the array with quantity specified


        For an exact definition of the ItemInventory object, please reference the response type of the

        [Get Inventory By Id API](#operation/getInventoryById) which is the ItemInventory object.


        Use the [Inventory Change Log API](#operation/getInventoryChangeLog) to determine the success

        or failure of individual inventory objects since the inventory JSON lines are processed

        asynchronously after the fact.


        Below is a sample inventory file.  Note that each line is a complete ItemInventory JSON

        object separated by a new line character as in \n.


        This example isn't complete because the objects in the file aren't valid but the example

        shows what is meant by json objects separated by new line characters in the file.  Notice

        the example includes a valid json object followed by a newline character (the newline

        character is represented by "\n" to illustrate the point) on each line of the file.


        ```

        { }\n

        { }\n

        { }\n

        ```


        The below example is a complete, accurate JSON lines Item Inventory file as expected.


        ```

        {"sku":"ABC123","quantityAvailable":45,"status":"in-stock","warehouses":[{"code":"WH01","quantity":40},{"code":"WH02","quantity":5}]}

        {"sku":"EFG456","quantityAvailable":0,"status":"out-of-stock","warehouses":[{"code":"WH01","quantity":0},{"code":"WH02","quantity":0}]}

        {"sku":"XYZ789","quantityAvailable":0,"status":"discontinued","warehouses":[{"code":"WH01","quantity":0},{"code":"WH02","quantity":0}]}

        ```
      parameters:
        - in: query
          name: skipItemsThatDontExist
          schema:
            type: boolean
          description: >-
            If this is set to true, the system will do a query of all incoming
            items and verify that they exist. If the

            item does **not** exist, it will get filtered out, and not passed along for processing.
      responses:
        "200":
          description: the synchronous response providing the URL to post to
          content:
            application/json:
              schema: *a34
  /inventory/sca/backstop:
    get:
      operationId: getBackstopInventoryById
