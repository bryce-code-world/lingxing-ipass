                    items: *a100
                    description: >
                      The results of the query.  If this is an empty array,
                      there are no results that matched your query.  If 

                      you passed in a scrollId and got an empty array back in this attribute then there are no more pages of results.
        "400":
          description: Bad request, typically invalid data provided
          content:
            text/plain:
              schema:
                type: string
  /conversation/message:
    post:
      operationId: addConversationMessage
      tags:
        - Conversation
      summary: Add Conversation Message
      description: >-
        Use this synchronous API to add a message to a conversation.  This API
        will always add a message to the conversation synchronously,

        returning an HTTP 201 to indicate that the conversation message was created. The conversation message will not be available via the 

        Get Conversation Messages API until all post-processing has completed.


        Reference conversation documentation on the [Create Conversation API.](#operation/createConversation).


        You must provide either dscoConversationId, retailerReferenceId, or supplierReferenceId to identify the conversation to add the message to.


        You may call this API upt to 5 times per second.
      requestBody:
        description: The message to add to the conversation
        required: true
        content:
          application/json:
            schema:
              title: ConversationMessageForCreate
              description: >-
                The ConversationMessageForCreate JSON object defines a message
                to be added to a conversation of the Dsco system.


                When a message is added to a conversation, most of its attributes will be taken from the conversation.

                For example, if the conversation if of type `customer_care` then the

                message's type will automatically be set to be a `customer_care` message and the consumerId will be set

                to the consumerId of the conversation and the customerCareType will be set to `message_from_consumer`

                if the message is being created by the retailer or `response_to_consumer` if the message is being created

                by the supplier.
              type: object
              required:
                - message
              properties:
                dscoConversationId:
                  type: string
                  description: >
                    Dsco's ID for the conversation this message belongs
                    to.  This will be a globally unique ID.    Either this,
                    retailerReferenceId, or 

                    supplierReferenceId must be provided when creating a message so we know what conversation to add the message to.
                retailerReferenceId:
                  type: string
                  description: >
                    The retailer's ID for the conversation this message belongs
                    to.  Either this, supplierReferenceId, or 

                    dscoConversationId must be provided when creating a message so we know what conversation to add the message to.
                supplierReferenceId:
                  type: string
                  description: >
                    The supplier's ID for the conversation this message belongs
                    to.  Either this, retailerReferenceId, or 

                    dscoConversationId must be provided when creating a message so we know what conversation to add the message to.
                message:
                  type: string
                  description: |
                    The plain text body of the message itself.
      responses:
        "201":
          description: The conversation was received and has been created.
          content:
            application/json:
              schema:
                &a101
                title: ConversationMessage
                description: >-
                  The ConversationMessage JSON object defines a message within a
                  conversation of the Dsco system.


                  When a message is added to a conversation, if the conversation if of type `customer_care` then the

                  message's type will automatically be set to be a `customer_care` message and the consumerId will be set

                  to the consumerId of the conversation and the customerCareType will be set to `message_from_consumer`

                  if the message is being created by the retailer or `response_to_consumer` if the message is being created

                  by the supplier.
                type: object
                required:
                  - message
                properties:
                  type:
                    description: |
                      The optional type of a message.
                    oneOf:
                      - title: Customer Care Conversation Message
                        description: A customer care type conversation message.
                        type: object
                        required:
                          - type
                          - customerCareType
                        properties:
                          type:
                            type: string
                            description: Marks this as a customer care conversation message.
                            enum:
                              - customer_care
                          customerCareType:
                            type: string
                            description: >
                              If a message from a consumer forwarded from a
                              retailer, this will be message_from_consumer.  If
                              a response to a consumer sent by a supplier,

                              this will be response_to_consumer.
                            enum:
                              - message_from_consumer
                              - response_to_consumer
                          consumerId:
                            type: string
                            description: >
                              The ID of the consumer, set by the retailer who
                              forwarded the consumer's feedback.  Does not need
                              to be provided on create

                              as the system will set it for you from the parent conversation.
                            readOnly: true
                  dscoConversationId:
                    type: string
                    description: >
                      Dsco's ID for the conversation this message belongs
                      to.  This will be a globally unique ID.    Either this,
                      retailerReferenceId, or 

                      supplierReferenceId must be provided when creating a message so we know what conversation to add the message to.

                      However, this may not be provided when creating a message as part of creating a conversation (initialMessage attribute).
                  retailerReferenceId:
                    type: string
                    description: >
                      The retailer's ID for the conversation this message
                      belongs to.  Either this, supplierReferenceId, or 

                      dscoConversationId must be provided when creating a message so we know what conversation to add the message to.

                      However, this may not be provided when creating a message as part of creating a conversation (initialMessage attribute).
                  supplierReferenceId:
                    type: string
                    description: >
                      The supplier's ID for the conversation this message
                      belongs to.  Either this, retailerReferenceId, or 

                      dscoConversationId must be provided when creating a message so we know what conversation to add the message to.

                      However, this may not be provided when creating a message as part of creating a conversation (initialMessage attribute).
                  dscoMessageId:
                    type: string
                    description: Dsco's ID for the message.
                  message:
                    type: string
                    description: |
                      The plain text body of the message itself.
                  accountType:
                    type: string
                    description: |
                      The party that created the message.
                    enum:
                      - retailer
                      - supplier
                  dscoAccountId:
                    type: string
                    description: |
                      Dsco's unique ID of the partner that created the message.
                  dscoTradingPartnerId:
                    type: string
                    description: >
                      Your unique ID of the partner that created the message, if
                      you provided Dsco one.
                  dscoTradingPartnerName:
                    type: string
                    description: >
                      Your name for the partner that created the message.  If
                      you created the message, this won't be populated.
                  recipientDscoAccountId:
                    type: string
                    description: >
                      Dsco's unique ID of the partner that received the message.
                      May not be provided

                      when creating a message as part of creating a conversation (initialMessage attribute).
                  recipientDscoTradingPartnerId:
                    type: string
                    description: >
                      Your unique ID of the partner that received the
                      message.  If you are the recipient, this won't be
                      populated.
                  recipientDscoTradingPartnerName:
                    type: string
                    description: >
                      Your name for the partner that received the message.  If
                      you are the recipient, this won't be populated.
                  isTest:
                    type: boolean
                    description: >
                      If true, this message is used for testing and actual
                      notifications will not be sent.

                      By default, searching for conversations and messages will exclude test conversations and messages.
                  testType:
                    type: string
                    description: >
                      If isTest is true, this is the type of test message.  This
                      will be set to 'customer' when

                      it's a test created by a partner or customer support on the partner's behalf.
                  createDate:
                    type: string
                    format: date-time
                    description: When the message was created
                  lastUpdate:
                    type: string
                    format: date-time
                    description: When the message was last updated
        "400":
          description: Bad request, typically invalid data provided
          content:
            text/plain:
              schema:
                type: string
