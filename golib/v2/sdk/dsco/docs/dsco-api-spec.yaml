        This pattern is used from time to time to accommodate complex query parameters.


        If a response includes a scrollId param, there may be another page of results and you will need to call back

        in, including the scrollId attribute in the JSON object passed in as the body of the call.  In this case, 

        all other attributes in the body object will be ignored and the next page of results, if any, will be returned.

        It is possible that you will get back an empty array on the last page of results.  If this happens,

        this means there are no more results.
      requestBody:
        description: The search criteria for the conversations to retrieve or the
          scrollId to retrieve the next page of results.
        required: true
        content:
          application/json:
            schema:
              title: ConversationQuery
              description: >-
                Query criteria for finding conversations.


                Either provide scrollId or provide one or more of the other criteria.


                If you are not a participant in a specifically requested conversation, you will get back an error.


                All serach critiera are ANDed together.


                [See the Conversation Integration Guide for more details.](../guides/conversation-integration-guide.html)  
              type: object
              properties:
                scrollId:
                  type: string
                  description: >
                    If you have a scrollId from a previous call to this API, you
                    may provide it here to continue scrolling through the
                    results.

                    Any other attributes will be ignored if scrollId is provided.
                dscoConversationId:
                  type: string
                  description: >
                    Return the one conversation with the specified Dsco's unique
                    Id for the conversation and you must be a participant in the
                    conversation or you will get back an error.
                retailerReferenceId:
                  type: string
                  description: >
                    Return the one conversation with the specified
                    retailer-provided unique Id for the conversation and you
                    must be a participant in the conversation or you will get
                    back an error.
                supplierReferenceId:
                  type: string
                  description: >
                    Return the one conversation with the specified
                    supplier-provided unique Id for the conversation and you
                    must be a participant in the conversation or you will get
                    back an error.
                dscoRetailerId:
                  type: string
                  description: >
                    Find conversations that involve the specified retailer where
                    you are a member of the conversation.

                    This must be you or one of your trading partners.

                    Only this or dscoRetailerTradingPartnerId may be provided.  Providing both will result in an error.
                dscoRetailerTradingPartnerId:
                  type: string
                  description: >
                    Find conversations that involve the specified retailer where
                    you are a member of the conversation.

                    This must be one of your trading partners.  The caller's unique ID for the retailer 

                    trading partner of the caller of this API (if the caller is a supplier, otherwise you may not include this attribute).

                    Only this or dscoRetailerId may be provided.  Providing both will result in an error.
                dscoSupplierId:
                  type: string
                  description: >
                    Find conversations that involve the specified suppier where
                    you are a member of the conversation.

                    This must be you or one of your trading partners.

                    Only this or dscoSupplierTradingPartnerId may be provided.  Providing both will result in an error.
                dscoSupplierTradingPartnerId:
                  type: string
                  description: >
                    Find conversations that involve the specified supplier where
                    you are a member of the conversation.

                    This must be one of your trading partners.  The caller's unique ID for the supplier 

                    trading partner of the caller of this API (if the caller is a retailer, otherwise you may not include this attribute).

                    Only this or dscoSupplierId may be provided.  Providing both will result in an error.
                type:
                  oneOf:
                    - *a90
                    - title: Customer Care Conversation
                      description: A customer care type conversation.
                      type: object
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          description: Marks this as a customer care conversation.
                          enum:
                            - customer_care
                        consumerId:
                          type: string
                          description: >
                            The ID of the consumer, set by the retailer who
                            forwarded the consumer's feedback. Must match

                            the consumerId provided on the conversation this message is part of/being added to.
                contextTypes:
                  type: array
                  items:
                    type: string
                    enum:
                      - account
                      - order
                      - inventory
                      - catalog
                      - invoice
                      - return
                      - contract
                  description: Return all conversations that have one of these context type
                pastDue:
                  type: boolean
                  description: >
                    If true, find conversations that are not complete and have a
                    dueDate in the past.

                    If false, find conversations that are not complete and have an dueDate in the future.

                    You may provide dueInNextMs and pastDue === true to get back all those that are either past due or that will be soon.
                initiatedBy:
                  type: string
                  description: >
                    Find conversations that were initiated by the party
                    indicated.
                  enum:
                    - retailer
                    - supplier
                dscoAccountIds:
                  type: array
                  items:
                    type: string
                  description: >
                    Find conversations that involve any of the specified Dsco
                    account IDS (your trading partners) where you are a member
                    of the conversation.
                dscoTradingPartnerIds:
                  type: array
                  items:
                    type: string
                  description: >
                    Find conversations that involve the specified trading
                    partners where you are a member of the conversation.

                    These must be your trading partners.
                statuses:
                  type: array
                  items:
                    type: string
                    enum:
                      - new
                      - in_progress
                      - closed
                  description: |
                    Return any conversation in one of the statuses specified.
                createdSince:
                  type: string
                  format: date-time
                  description: >
                    Find conversations created since this ISO 8601 date inclusive
                updatedSince:
                  type: string
                  format: date-time
                  description: >
                    Find conversations updated since this ISO 8601 date
                    inclusive (this or conversationsUpdatedSince is required

                    unless dscoConversationId is provided)
                until:
                  type: string
                  format: date-time
                  description: >
                    Find conversations created/updated up until this ISO 8601
                    date. This date _must_ be in the past. If it not at least

                    5 seconds in the past, the call will fail with an error. This is to allow internal conversation data time to

                    propagate through the system.
                test:
                  type: string
                  description: >
                    Defaults to legit.  Legit conversations are those that are
                    not test conversations.  Test

                    conversations are meant for testing purposes and all messages in the conversation will

                    automatically be marked as test messages and notifications will not be sent to parties

                    in the conversation.
                  enum:
                    - test
                    - legit
                    - all
                sort:
                  type: object
                  description: >
                    By default, conversations are sorted in ascending order by
                    the time they were created.
                  required:
                    - field
                    - direction
                  properties:
                    direction:
                      type: string
                      enum:
                        - asc
                        - desc
                    field:
                      type: string
                      enum:
                        - create_date
      responses:
        "200":
          description: The conversations requested.
          content:
            application/json:
              schema:
                title: ConversationQueryResult
                description: >-
                  The result of a conversation query.  This object contains the
                  list of conversations that match the query

                  and a scrollId that can be used to get the next page of results, if there are additional pages of results.
                type: object
                properties:
                  scrollId:
                    type: string
                    description: >
