  /catalog/overrides/batch/large:
    post:
      operationId: updateChannelOverridesBatchLarge
      tags:
        - Channel Overrides
      summary: Update Channel Overrides Large Batch
      description: >-
        
        ### Overview

        Channel overrides allow retailers to augment or override supplier-provided Catalog data, 

        ensuring the data's presence and flow between partners via APIs or streams. 

        Channel override data is not currently supported for retailers using file automation to receive item data.


        Rithum provides two methods for sending channel override updates: **Small** and **Large**.

        Use this asynchronous API to send very large numbers of channel overrides to be created (up to two gigabytes) in a single API call. 

        To send a smaller update using JSON, you can use [Update Channel Overrides Small Batch](#operation/updateChannelOverridesBatchSmall).


        ### Calling the API

        Due to the large amount of data that can be sent, the process of sending the data has two steps:


        1. Call this API with authentication.  No data is required in the `body` of the request.  <br/>In the response, find:
            1. the destination URL, contained in property `dataUrl`. 
            1. the request identifier, contained in property `requestId`
        1. Send the Excel file containing channel overrides via HTTP PUT request to the destination URL returned in step 1 via property `dataUrl`.


        When making the PUT request using the value in `dataUrl`, set the header `Content-Type` to value "**application/vnd.openxmlformats-officedocument.spreadsheetml.sheet**".

        After transferring the file using the destination URL, the API will return an HTTP response immediately, and process the file after the response is sent.


        Track the progress of the channel overrides using the [channel overrides change log API](#operation/getChannelOverridesChangeLog).


        [Click here to download an example Microsoft Excel file](../resources/Override%20Template.xlsx) to get started.


        ### Schema & Requirements

        Row 1 of the Excel spreadsheet contains field names as column headers. Subsequent rows contain data.


        These are the fields that are supported:

        * `dscoTradingPartnerId`

        * `dscoTradingPartnerName`

        * `ean`

        * `gtin`

        * `isbn`

        * `mpn`

        * `sku`

        * `retailerSku`

        * `upc`

        * `listingStatus`

        * `channelSku`

        * `retailModels`

        * `activeRetailModel`

        * `retailPrice`

        * `taxCode`

        * `commissionPercentage`


        To identify a target Item, provide:

        * An identifier for the trading partner supplier of the item. This can be either the `tradingPartnerId` or the `tradingPartnerName` of the trading partner. 
          You can find this information on your account trading partner page.
        * An identifier for the item. This can be any value from this list: `ean`, `gtin`, `isbn`, `mpn`, `sku`, `retailerSku`, or `upc`.
          The `sku` is the SKU identifier used by the supplier in their system. `retailerSku` is the SKU identifier used by the retailer, sometimes called the "Partner SKU".

        By providing both of these pieces of information, you create an unambiguous combination of data.

        It is possible to use more than these two pieces of information if you wish to be more specific with your Item Selector, though it is not required.

        If you provide more than one **Item identifier**, then ALL of the **Item identifiers** must match for an Item to be selected.


        * For example, if you provide `ean` and `sku`, then the target Item MUST match both values in order to be selected.


        To specify an attribute override, provide any of these:

        * `channelSku`: Retailers may provide a unique identifier for an item. This will be copied to the attribute `item.partnerSku` for backward compatibility.

        * `listingStatus`: Retailers may provide this status flag to indicate whether the item is listed on the Retailer's site. 

        This can then be used in the web application to filter and find items that are and are not listed.

        * `retailModels`: Retailers may provide a comma-separated list of the pricing models that they support for this item. Can be `dropship`, `marketplace` or both.

        * `activeRetailModel`: Retailers can specify the retail model they expect to use for transactions involving this item. Can be `dropship` or `marketplace`

        * `retailPrice`: Retailers may include a retail price for an item.

        * `taxCode`: Retailers may provide a tax code for this item.

        * `commissionPercentage`: Retailers may provide a marketplace commission percentage for this item.



        At least one attribute override is required.


        ### Deleting attribute overrides

        Setting the value for any attribute override to the string `null` will delete any existng value for that attribute override.


        ### Change Log

        Following a call to Update Channel Overrides (Either Large Batch or [Small Batch](#operation/updateChannelOverridesBatchSmall)), developers may call the [Get Channel Override Change Log API](#operation/getChannelOverridesChangeLog) to query process states (succeeded, failed, pending) by passing the `requestId` returned from this API.
      responses:
        "200":
          description: the synchronous response providing the URL to PUT to
          content:
            application/json:
              schema: *a34
  /catalog/overrides/log:
    get:
      operationId: getChannelOverridesChangeLog
      tags:
        - Channel Overrides
      summary: Get Channel Override Change Log
      description: >-
        View changes Rithum made when processing channel overrides.


        To use this API, pass in the `requestId` to receive an entry for each channel override object processed 

        in the previous call to [Update Channel Overrides Large Batch](#operation/updateChannelOverridesBatchLarge) 

        or to [Update Channel Overrides Small Batch](#operation/updateChannelOverridesBatchSmall).

        If there are no results, wait a while and then check back again.


        To get logs for a previous request, send the value for `requestId` that came from the response to that request.

        To get logs for a given period of time, regardless of request, send values for `startDate` and `endDate`.


        This is a synchronous paged API.  If the request results were too large to return for a single request,

        the response will include a `scrollId` attribute.  To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, there are no more request results.  


        The pages of results are cached and expire if the next page of results isn't retrieved within the default expire period

        for searches. The default expiration is five minutes.  This value will not change between requests to get pages.  If

        the page requested has expired, the API will return an error (HTTP 404).


        If `scrollId` is provided, then *any other provided query parameters will be ignored*.

        If `scrollId` is not provided, then either `requestId` is required or `startDate` and `endDate` are required.


        Summary of the status values returned:


        | Status  | Details                                            | Meaning |

        | ------  | -------                                            | ------- |

        | PENDING | {"message": "IngestingFile"}                       | Excel file or JSON is being processed |

        | SUCCESS | {"message": "IngestedSuccessfully"}                | Excel file or JSON finished processing |

        | PENDING | {"message": "ProcessingItem"}                      | Individual channel override started processing |

        | SUCCESS | {"message": "Processed"}                           | Individual channel override applied to an Item |

        | MISMATCH | {"message": "ItemNotFound"}                        | Individual channel override archived for later application |

        | FAILURE | {"message": "Invalid line in file", "line": {...}} | Individual channel override fails validation |

        | FAILURE | {"message": "ErrorOccurred", "line": {...}}        | Individual channel override failed processing |

        | FAILURE | {"message": "Internal Error"}                      | System error processing a channel override |


        Change logs are meant to give feedback to asynchronous batch calls. As such, they should be called soon

        after making the batch call. It's expected that the change log calls will happen within a few minutes

        (or at most, a few hours) after the call is made so that the caller can determine if there were any issues.


        By default, change logs will stay in our system for two weeks. However, we reserve the right to shorten that time

        on an account by account basis if there are a large number of change logs for an account that would otherwise

        degrade the performance of our systems.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve channel override update logs from,
            inclusive.
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve channel override update logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: >-
            Filter results to only include those objects that were processed as
            part of the specified request.

            The value for `requestId` is found in the response to the previous call, in the property 'requestId'.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema:
                title: ChannelOverrideChangeLogResponse
                description: The response to a request for channel override change logs.
                type: object
                required:
                  - logs
                properties:
                  scrollId:
                    type: string
                    description: >-
                      If the results were too large to return in a single
                      request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  status:
                    type: string
