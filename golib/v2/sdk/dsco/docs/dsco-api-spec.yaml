  /return/page:
    get:
      operationId: getReturns
      tags:
        - Return
      summary: Get Returns
      description: >-
        Provide a query to get back one page of return results, searching either
        for a single

        return object or searching for returns tied to a single order or searching for returns bounded by a start and end date.


        Do a search by one of these...


        * Developers may search for a single return using returnIdType/returnIdValue and if returnIdType is

        'partnerReturnNumber' then accountIdType/accountIdValue must be present so Rithum can find which trading partner

        you want us to search for the return number within, unless scrollId is provided


        * Developers may search for returns using orderIdType/orderIdValue and if orderIdType is

        'poNumber' and the caller is a supplier then accountIdType/accountIdValue must be present so Rithum can find which retailer

        to search for the poNumber within (as usual, if scrollId is provided these won't be there)


        * Developers may search for returns in a date range by those that were created or updated in the period
          using either returnsCreatedSince/until or returnsUpdatedSince/until

        Developers may filter returns returned by this API to only those with a specific status using the status array param.


        One of these is required...

        * returnIdType/returnIdValue

        * returnsCreatedSince/until

        * returnsUpdatedSince/until

        * orderIdType/OrderIdValue

        * scrollId


        This is a synchronous paged API.  If the request results were too large to return in a single request,

        the response will include a "scrollId" attribute.


        To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, you know

        there are no more pages.  The pages of results are cached and expire if the next

        page of results isn't retrieved within the default expire period for searches.


        Unless otherwise specified by the search API itself, the default expiry is

        five minutes.  This value will not change between requests to get pages.  If

        the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.


        If scrollId is provided, then any other provided query parameters will be ignored.
      parameters:
        - in: query
          name: returnIdType
          description: Indicates which return identifier to query for; required if
            returnIdValue is present unless scrollId is present
          schema:
            type: string
            enum:
              - dscoReturnId
              - returnNumber
              - partnerReturnNumber
        - in: query
          name: returnIdValue
          description: The value of the return identifier to query for; required if
            returnIdType is present unless scrollId is present
          schema:
            type: string
        - in: query
          name: accountIdType
          description: Indicates which type of account ID to filter the search results by,
            Dsco's account ID or yours (tradingPartnerId)
          schema:
            type: string
            enum:
              - dscoAccountId
              - tradingPartnerId
        - in: query
          name: accountIdValue
          description: The value of the account to filter search results by; required if
            returnIdType = 'partnerReturnNumber'
          schema:
            type: string
        - in: query
          name: orderIdType
          description: >-
            Indicates which type of order ID to filter the search results by,
            Dsco's order ID or the po number, if poNumber is

            provided and the caller is a supplier then accountIdType/accountIdValue is requires so Rithum knows which retailer

            account to search for the po number within; required if orderIdValue is provided
          schema:
            type: string
            enum:
              - dscoOrderId
              - poNumber
        - in: query
          name: orderIdValue
          description: The value of the order ID to filter search results by; required if
            orderIdType is provided
          schema:
            type: string
        - in: query
          name: returnsCreatedSince
          description: Find returns created since this ISO 8601 date inclusive (if
            provided until is required and returnsUpdatedSince may not be
            present)
          schema:
            type: string
            format: date-time
        - in: query
          name: returnsUpdatedSince
          description: Find returns updated since this ISO 8601 date exclusive (if
            provided until is required and returnsCreatedSince may not be
            present)
          schema:
            type: string
            format: date-time
        - in: query
          name: until
          description: Find returns created/updated up until this ISO 8601 date exclusive
          schema:
            type: string
            format: date-time
        - in: query
          name: scrollId
          description: >-
            If the results were too large to return in a single request, this
            attribute

            will contain a value.  To get the next page of results, simply provide this

            value.  The pages of results are cached and expire if the next

            page of results isn't retrieved within the default expire period for searches.

            Unless otherwise specified by the search API itself, the default expiry is

            five minutes.  This value will not change between requests to get pages.  If

            the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: array
            items:
              type: string
              enum:
                - created
                - acknowledged
                - completed
          description: >-
            Filter objects to only include those matching any one of the
            statuses included, if not

            provided then status is ignored as a filter; note that if two statuses are provided

            then in the query string you would see ?status=created&status=completed
      responses:
        "200":
          description: The Returns found from the query, if any
          content:
            application/json:
              schema:
                title: PagedReturnResult
                description: This object represents a page or return results.
                type: object
                required:
                  - returns
                properties:
                  scrollId:
                    type: string
                    description: >-
                      If the results were too large to return in a single
                      request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  returns:
                    type: array
                    items: *a83
  /return/batch/small:
