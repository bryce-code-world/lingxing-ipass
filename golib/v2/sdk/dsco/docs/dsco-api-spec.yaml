      description: >-
        Use this synchronous API to create/update a single inventory object.


        This API is not meant to be used to create or update large amounts of inventory, and as such is rate-limited.

        You can call this API 5 times per second, or up to 300 times per minute.


        Rithum requires that each item include a status and a quantity.  By quantity either the

        top-level item.quantityAvailable must be set or alternatively the

        item.warehouses[n].quantity must be set.
      requestBody:
        description: The ItemInventory to be created/updated
        required: true
        content:
          application/json:
