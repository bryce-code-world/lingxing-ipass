  /packingslip:
    post:
      operationId: createPackingSlip
      tags:
        - Packing Slip
      summary: Create Packing Slip
      description: >-
        Use this API to generate a single packing slip pdf for a single order.

        The API will receive the packing slip details and start the pdf generation process.

        It will return a 202 response when the processing is still in progress and 200 if the process has been completed.


        The order must include at least one identifier: either a dscoOrderId or a PO number.

        Additionally, when order items are specified, each item must include both an item id and a line number.


        This API is not meant to be used to create large amounts of data, and as such is rate-limited.

        You can call this API 15 times per second, or up to 300 times per minute.
      requestBody:
        description: The list of orders for a same retailer to include in the generated
          packing slip pdf.
        required: true
        content:
          application/json:
            schema:
              title: PackingSlipCreate
              description: Object that define the order and items for which the packing slip
                will be generated.
              type: object
              properties:
                dscoOrderId:
                  type: number
                  nullable: true
                  description: dscoOrderId of the order. This or poNumber is required to determine
                    the order for which the packing slip will be generated.
                poNumber:
                  type: string
                  nullable: true
                  description: PO number of the order. This or dscoOrderId is required to
                    determine the order for which the packing slip will be
                    generated.
                numberOfPallets:
                  type: number
                  nullable: true
                  description: number of pallets to be included in the packing slip.
                numberOfUnits:
                  type: number
                  nullable: true
                  description: number of units to be included in the packing slip.
                items:
                  type: array
                  nullable: true
                  description: list of items to be included in the packing slip. When no items
                    specified, the packing slip will include all items for the
                    order.
                  items:
                    title: PackingSlipCreateOrderItem
                    type: object
                    required:
                      - item_id
                      - line_number
                    properties:
                      itemId:
                        type: number
                        description: itemId of the order item. This needs to be specified to determine
                          the item for which the packing slip will be generated.
                      lineNumber:
                        type: number
                        description: lineNumber of the order item. This needs to be specified to
                          determine the line-item for which the packing slip
                          will be generated.
                      quantity:
                        type: number
                        nullable: true
                        description: quantity of the order item.
                      backorderQuantity:
                        type: number
                        nullable: true
                        description: backorder quantity of the order item. This would be applied
                          depending on the configuration of the retailer.
                      shipQuantity:
                        type: number
                        nullable: true
                        description: ship quantity of the order item. This would be applied depending on
                          the configuration of the retailer.
                      cancelQuantity:
                        type: number
                        nullable: true
                        description: cancel quantity of the order item. This would be applied depending
                          on the configuration of the retailer.
      responses:
        "200":
          description: The packing slip generation process completed successfully.
          content:
            application/json:
              schema:
                title: PackingSlipCreateSyncResponse
                description: Includes the packing slip pdf processing status and the url when is
                  available.
                type: object
                required:
                  - requestId
                  - url
                properties:
                  requestId:
                    type: string
                    description: A unique ID representing this one request
                  url:
                    type: string
                    description: the url to download the packing slip pdf.
        "202":
          description: The request was received and is being processed.
          content:
            application/json:
              schema: *a6
    get:
      operationId: getPackingSlip
      tags:
        - Packing Slip
      summary: Get Packing Slip
      description: >-
        Use this API to get the packing slip pdf url generated by the Create
        Packing Slip API endpoint.

        This requires the requestId returned from the Create Packing Slip API endpoint.


        When the process is completed, the packing slip pdf url will be available for download.


        When the process is still in progress, it will return an status "pending" and the packing slip pdf url will be null.


        If the packing slip generation process fail, it will return an status "failure" and details for the error will be provided.


        This API is not meant to be used to create large amounts of invoices, and as such is rate-limited.

        You can call this API 15 times per second, or up to 300 times per minute.
      parameters:
        - name: requestId
          in: query
