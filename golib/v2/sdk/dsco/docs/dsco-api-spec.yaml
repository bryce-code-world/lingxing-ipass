  "/stream/{id}":
    put:
      operationId: updateStream
      tags:
        - Stream
      summary: Update Stream
      description: >-
        Use this synchronous API to update the description of a stream or to
        change the number of partitions in the stream or

        to change the query of a stream or to change the maxEvents settings of a stream.  Note that you may not update the 

        objectType of a stream.


        There is a hard limit of 20 partitions on a single stream.  In practice, some of the highest volume streams only 

        require 8 partitions for customers to read and keep up.  If a customer feels it needs more than 8 partitions, 

        please reach out to support with a request to increase the limit and the reason why it is believed necessary.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The ID of the stream to update
        - in: query
          name: incrementVersionNumber
          schema:
            type: boolean
          required: false
          description: >-
            If false, the stream versionNumber will not be incremented when the
            update stream is performed.  If

            true, which is the default, the versionNumber will be incremented by one when this API is called.
      requestBody:
        description: The Stream to be updated
        required: true
        content:
          application/json:
            schema: *a70
      responses:
        "200":
          description: The newly updated Stream is returned
          content:
            application/json:
              schema: *a70
    post:
      operationId: createStreamOperation
      tags:
        - Stream
      summary: Create Stream Operation
      description: >-
        Use this asynchronous API to create an operation on a
        stream.  Currently, these operations

        are supported:


        * sync: This operation will dump all objects of the given type from Rithum's transactional database,

        inventory or catalog, into the stream.  This is used to allow a true-up of all data.

        * setpartitionowner: This operation allows a developer to add an arbitrary

        string to a stream partition that will be returned as part of the StreamPartition on the

        Stream.partitions[n].ownerId attribute.

        * repartition: This operation expects that you have previously changed the number of partitions and are
          calling this to cause the changed partitions to be enforced, rebalancing objects across the remaining partitions
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The ID of the stream to update
      requestBody:
        description: The operation to be performed on the stream
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - title: SyncStreamOperation
                  type: object
                  required:
                    - operationType
                  properties:
                    operationType:
                      type: string
                      enum:
                        - sync
                      description: This attribute must be set to the value "sync" to indicate that
                        this is a sync operation.
                    dscoTradingPartnerId:
                      type: string
                      nullable: true
                      description: Filter events that are synced to only include those for this
                        trading partner. This is the partner's unique ID for the
                        supplier that owns this item.
                    dscoTradingPartnerParentId:
                      type: string
                      nullable: true
                      description: Filter events that are synced to only include those for this
                        trading partner parent ID. Most retailers have two
                        levels of identification for a supplier. The first is
                        the vendor_id and the other is the parent_id.
                    sku:
                      type: array
                      nullable: true
                      items:
                        type: string
                      description: Filter events that are synced to only include those for these SKUs.
                        This is the supplier-provided unique ID for the item.
                    doNotFilterOutTheseTradingPartnerIds:
                      type: array
                      nullable: true
                      items:
                        type: string
                      description: >-
                        Normally trading partners that are "on-hold" or
                        "stopped" will not be included in the sync operation.
                        This is an 

                        override mechanism so that those trading partners will be included in this sync operation.
                    includeOnHoldSuppliers:
                      type: boolean
                      nullable: true
                      description: If true, include items associated with a trading partner that is on
                        hold. Defaults to false.
                  description: >-
                    The stream operation to perform.
                        
                    If sync, all objects of the underlying stream type, inventory or catalog,

                    will be pulled from Rithum's transaction database and will be dumped into the given stream.  This operation is used

                    to faciliate true-up of all data of a given type.  Currently, this operation may only be used on inventory and catalog streams.


                    If setpartitionowner, sets the partition owner string value.


                    If repartition, Rithum expects that you have previously changed the number of partitions and are calling this to cause the new

                    partitions count to be enforced, rebalancing objects across the remaining partitions.
                - title: SetPartitionOwnerOperation
                  type: object
                  properties:
                    operationType:
                      type: string
                      enum:
                        - setpartitionowner
                      description: This attribute must be set to the value "setpartitionowner" to
                        indicate that this is a setpartitionowner operation.
                    partitionId:
                      type: integer
                      description: The partition to assign the owner to
                    ownerId:
                      type: string
                      description: The value to use for owner, if you set this to null the owner will
                        be "unset"
                      nullable: true
                  description: >-
                    A setpartitionowner stream operation will assign an
                    arbitrary string to the ownerId attribute of a stream
                    partition.

                    As a side effect, the StreamPartition.lastUpdate timestamp will be updated, even if you pass in the same

                    ownerId that was there already.
                  required:
                    - operationType
                    - partitionId
                    - ownerId
                - title: RepartitionOperation
                  type: object
                  properties:
                    operationType:
                      type: string
                      enum:
                        - repartition
                      description: This attribute must be set to the value "repartition" to indicate
                        that this is a set partition owner operation.
                  description: >-
                    This operation expects that you have previously changed the
                    number of partitions and are

                    calling this to cause the changed partitions to be enforced, rebalancing objects across the remaining partitions
                  required:
                    - operationType
                    - streamId
      responses:
        "202":
          description: The response indicates the request was received and will be
            processed soon and includes an ID for the request
          content:
            application/json:
              schema:
                title: StreamOperationResponse
                type: object
                required:
                  - operationType
                  - operationUuid
                properties:
                  operationType:
                    type: string
                    enum:
                      - sync
                      - setpartitionowner
                      - repartition
                    description: The stream operation that was requested and that will be performed
