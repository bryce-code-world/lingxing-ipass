      ### Shelf Life of Missed Channel Overrides

      Missed channel overrides refer to the channel overrides that are not successfully processed or applied by the system due to reasons such as item not existing yet. It is important for retailers to understand the shelf life of these missed channel overrides.


      The shelf life of missed channel overrides is currently set at **60 days**. This means that if a channel override fails to be processed or applied, it will remain in the system for a period of **60 days** before being automatically removed.


      During this shelf life period, the system will automatically try to reapply overwrites as items are created or updated. After the **60-day** shelf life expires, any missed channel overrides that were not successfully processed or applied will be permanently removed from the system.
