                  description: The type of object that will flow through the stream.
                partitions:
                  type: array
                  readOnly: true
                  items:
                    title: StreamPartition
                    type: object
                    properties:
                      partitionId:
                        type: integer
                        description: The unique identifier for the partition
                      status:
                        type: string
                        enum:
