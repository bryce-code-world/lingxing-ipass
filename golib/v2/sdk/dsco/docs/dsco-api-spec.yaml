  /catalog/batch/large:
    post:
      operationId: updateCatalogLargeBatch
      tags:
        - Catalog
      summary: Update Catalog Large Batch
      description: >-
        ### Overview

        Use this asynchronous API to send very large numbers of catalog objects to be created/updated

        (up to two gigabytes) in a single API call.  Data must be sent in [JSON Lines format](https://jsonlines.org).

        The API will receive the catalog objects and process them after the fact.


        Developers should use the streams API

        to retrieve CatalogChangeLog data to determine what happened by using the requestId returned

        from this API as each corresponding entry in the change log will include the requestId.


        ### Sending a Request

        Due to the large amount of data that can be sent, the process of sending the data has two steps:


        1. Call this API to authenticate, and then receive the **destination URL** to make an HTTP PUT request

        1. HTTP PUT content to the **destination URL**, including the data in the 'body' of the request, where each ItemCatalog Object is sent
           as a JSON object followed by a new line character ([see JSON Lines documentation](https://jsonlines.org))

        ### Deleting attributes

        Many attributes can be deleted from existing items.

        Excepting attributes required by Rithum (e.g. `sku`, `title`, `status`, `product_status`, `description`) 

        and attributes required by Retailer rules, item attributes can be deleted by providing the JSON value `null`.


        **N.B.** The value for deleting an existing attribute is **not the string `"null"`**.
      responses:
        "200":
          description: the synchronous response providing the URL to receive a PUT request
          content:
            application/json:
              schema:
                &a34
                title: LargeBatchUpdateResponse
                description: The LargeBatchUpdateResponse JSON object is what is returned when a
                  large batch update API call is made.
                type: object
                required:
                  - status
                  - requestId
                  - eventDate
                  - dataUrl
                properties:
                  status:
                    type: string
                    enum:
                      - success
                      - failure
                    description: If failure, see messages for why.
                  requestId:
                    type: string
                    description: A unique ID representing this one request
                  eventDate:
                    type: string
                    format: date-time
                    description: The timestamp of the request
                  dataUrl:
                    type: string
                    format: uri
                    description: The destination URL to PUT the large amount of data to with the
                      same HTTP headers as the original API call
                  messages:
                    type: array
                    items: *a8
  /catalog/log:
    get:
      operationId: getCatalogChangeLog
      tags:
        - Catalog
      summary: Get Catalog Change Log
      description: >-
        View changes Rithum made to catalog on behalf of trading partners,
        including failed attempts to change catalog.


        The most common use case for this API is to find out whether an async request made to Rithum worked or not.

        Let's say a call is made to the updateCatalogSmallBatch API, which will process the request after the fact but

        return immediately a requestId.  Use this API and pass in the requestId to get back an entry for each catalog

        object processed in the previous call to updateCatalogSmallBatch.  If there are no results, wait a while and

        then check back again.


        This is a synchronous paged API.  If the request results were too large to return for a single request,

        the response will include a `scrollId` attribute.  To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, there are no more pages.  The pages of

        results are cached and expire if the next page of results isn't retrieved within the default expire period

        for searches. The default expiry is five minutes.  This value will not change between requests to get pages.  If

        the page doesn't exist -perhaps it expired - the API will return an HTTP 404 error.


        If `scrollId` is provided, then any other provided query parameters will be ignored.

        If `scrollId` is not provided, then either `requestId` is required or `startDate` and `endDate` are required.


        Change logs are meant to give feedback to asynchronous batch calls. As such, they should be called soon

        after making the batch call. It's expected that the change log calls will happen within a few minutes

        (or at most, a few hours) after the call is made so that the caller can determine if there were any issues.


        By default, change logs will stay in our system for two weeks. However, we reserve the right to shorten that time

        on an account by account basis if there are a large number of change logs for an account that would otherwise

        degrade the performance of our systems.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve logs from, inclusive
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: Filter results to only include those objects that were processed as
            part of this request.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema:
                &a35
                title: ItemCatalogChangeLogResponse
                description: The response to a request for catalog change logs.
                type: object
                required:
                  - logs
                properties:
                  scrollId:
                    type: string
                    nullable: true
                    description: >-
                      If the request results were too large to return in a
                      single request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  status:
                    type: string
                    enum:
                      - PROCESSING
                      - COMPLETED
                    description: >-
                      If the `requestId` is provided this attribute will contain
                      a value. If the status value 

                      is `PROCESSING` it means that the transaction is not completely finished. If the status 

                      value is `COMPLETED` then the transaction is finished.
                  logs:
                    type: array
                    items:
                      &a71
                      title: ItemCatalogChangeLog
                      description: A log of a single request to change the catalog for an item that
                        could have come from a file or from an API and the
                        request may have succeeded or failed.
                      type: object
                      required:
                        - payload
                        - dateProcessed
                        - status
                        - requestMethod
                      properties:
                        payload:
                          type: object
                          required:
                            - message
                          properties:
                            message: *a32
                        dateProcessed:
                          type: string
                          format: date-time
                          description: The date the request was actually processed
                        status:
                          type: string
                          enum:
                            - pending
                            - success
                            - failure
                          description: >-
                            The status of the change, one of...

                            * **pending**: the change is still being made

                            * **success**: the change was successfully made

                            * **failure**: the change failed, look at the results attribute
                        requestMethod:
                          type: string
                          enum:
                            - api
                            - portal
                            - file
                          description: how the request was made
                        requestMethodDetail:
                          anyOf:
                            - type: string
                            - type: object
                          description: >-
                            More detail about the request method, in the case of
                            an API call, this will be the name of the API,

                            otherwise this will be a json object with information about what happened in the core of the Dsco system.
                        requestId:
                          type: string
                          description: The ID of the API request that included the request to make this
                            change if done via an API
                        processId:
                          type: string
                          description: The ID of the file process that  included the request to make this
                            change if done via file process
                        results:
                          type: array
                          items: *a8
                    description: The catalog change logs matching the request
  "/catalogattr/catalog/{accountId}":
    get:
      operationId: getCatalogAttributionByRetailer
      tags:
        - Catalog Attribution
      summary: Get Catalog Attribution
      description: >-
        * **Staging**: available November 10, 2022

        * **Production**: available November 10, 2022

        * Updated: July 2025 to support S3PresignedUrl

        * Updated: December 2025 to support isReturnDocumentedStructure


        Use this synchronous API to get the active catalog by a retailer's Id. 

        This will get the currently published/activated catalog for the retailer.

        If you do not have permission you will be denied, or if there are no active catalogs, we will let you know in the response.

        If the size of the catalog payload exceeds 6MB then the user will receive a link to the S3 file location for subsequent download.

        If your catalog's size is < 100KB or > 6MB you can use the `isReturnDocumentedStructure=true` queryStringParameter to enforce the proper, documented response.body schema.


        This returns the full nested catalog. To find various categories, you'll need to look in the `children` property.


        I.E. to find `Lawn And Garden||LawnMower||Pushmower`
          * You would look at the top level `children`, find the item with a `Path` of `Lawn and Garden`
          * Then look in its `children`, find the item with a `Path` of `LawnMower`
          * Then look in its `children` and find the item with a `Path` of `Pushmower`

        There is also an attributes property on each level that contains the properties that a supplier should fill out for that category. It will tell you if the attribute is required or recommended or optional.


        This synchronous API is not meant to be used to retrieve lots of objects and as such is rate-limited.

        You can call this API 1 times per second, or up to 3600 times per hour.
      parameters:
        - in: path
          name: accountId
          schema:
            type: string
          required: true
          description: The id of the retailer's account
        - in: query
          name: isReturnDocumentedStructure
          schema:
            type: boolean
          required: false
          description: >-
            If this is set to true, a catalog of the size < 100KB or > 6MB will
            be returned as the response.body. 

            Otherwise, you will get an undocumented structure {success:true, attribution: { catalog-here || s3PresignedUrl }}.
      responses:
        "200":
          description: The Catalog was found and returned or if too large an S3 presigned
            url is provided.
          content:
            application/json:
              schema:
                title: CatalogAttribution
                description: Detailed information about a retailer catalog attribution
                type: object
                required:
                  - active
                  - published
                  - path
                  - catalogName
                  - lastUpdateDate
                  - name
                  - createDate
                  - activationDate
                  - publishDate
                  - version
                  - catalogVersion
                  - children
                  - attributes
                properties:
                  active:
                    type: boolean
                    description: Active catalog means it's the current catalog the retailer is using
                  published:
                    type: boolean
                    description: Published catalog means it's a catalog the suppliers can view
                  path:
                    type: string
                    description: The named reference to the top level of the catalog
                  catalogName:
                    type: string
                    description: The name the retailer uses for the catalog (Same as Name)
                  lastUpdateDate:
                    type: string
                    format: date-time
                    description: The date the catalog was last updated
                  name:
                    type: string
                    description: The name the retailer uses for the catalog (Same as CatalogName)
                  createDate:
                    type: string
                    format: date-time
                    description: The date the catalog was created
                  activationDate:
                    type: string
                    format: date-time
                    description: The date the catalog was activated and set for suppliers to use
                  publishDate:
                    type: string
                    format: date-time
                    description: The date the catalog was published and set for suppliers to see
                  version:
                    type: number
                    description: The version of this edit of the catalog (Same as catalogVersion)
                  catalogVersion:
                    type: number
                    description: The version of this edit of the catalog (Same as version)
