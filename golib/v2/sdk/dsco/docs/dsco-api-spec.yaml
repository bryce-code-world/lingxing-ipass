              required:
                - supplierId
                - type
                - currencyCode
                - amount
                - createDate
                - context
                - transactionId
              properties:
                supplierId:
                  type: number
                  description: Unique Supplier Identifier
                  nullable: false
                type:
                  type: string
                  enum:
                    - credit
                    - debit
                  description: The adjustment transaction type
                  nullable: false
                currencyCode:
                  type: string
                  description: An ISO-4217 currency code (e.g. \"USD\")
                  nullable: false
                amount:
                  type: number
                  description: The adjustment amount
                  nullable: false
                createDate:
                  type: string
                  format: date-time
                  description: ISO 8601 formatted date representing when the adjustment takes
                    place
                  nullable: false
                context:
                  type: string
                  description: Reason or context for the adjustment
                  nullable: false
                transactionId:
                  type: string
                  description: Unique identifier for the transaction. It must be unique within the
                    context of the supplier, retailer, year, and month.
                  nullable: false
