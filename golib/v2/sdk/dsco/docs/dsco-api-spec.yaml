  /order/page:
    get:
      operationId: getOrders
      tags:
        - Order
      summary: Get Orders
      description: >-
        Provide a query to get back one page of order results. This is a
        synchronous paged API.  If the request results

        were too large to return in a single request, the response will include a `scrollId` attribute. To get the next

        page of results, simply provide this value in the search query.  When an empty page of results is returned, there

        are no more pages.  The pages of results are cached and expire if the next page of results isn't retrieved within

        the default expire period for searches. The expiry is five minutes.  This value will not change between requests

        to get pages. If the page doesn't exist (perhaps it expired), the API will return an HTTP 404 error.


        Get Orders is to retrieve orders as a one-off. This API is not meant to be used to retrieve lots of Order objects 

        and as such is rate-limited. You can call this API 10 times per second, or up to 500 times per minute. 

        The streams are for day-to-day automated retrievals of orders, invoices, inventory, etc.


        The precedence of parameters is as follows:


        1. `scrollId` - if this is passed, all other parameters (if any) are ignored.


        2. `consumerOrderNumber` - if this is passed, any orders which have a matching value will be returned.


        3. Otherwise, the date fields will be used. Orders may be searched bounded by a start and end date. Either

        `ordersCreatedSince` or `ordersUpdatedSince` must be provided. `until` is also required.


        The `status` and `includeTestOrders` parameters apply to the search regardless of whether the search is using

        `consumerOrderNumber` or date fields.
      parameters:
        - in: query
          name: scrollId
          schema:
            type: string
        - in: query
          name: consumerOrderNumber
          schema:
            type: string
          description: If given, return all orders which have the given consumerOrderNumber
        - in: query
          name: ordersCreatedSince
          description: Find orders created since this ISO 8601 date inclusive (this or
            ordersUpdatedSince is required)
          schema:
            type: string
            format: date-time
        - in: query
          name: ordersUpdatedSince
          description: Find orders updated since this ISO 8601 date exclusive (this or
            ordersCreatedSince is required)
          schema:
            type: string
            format: date-time
        - in: query
          name: until
          description: >-
            Find orders created/updated up until this ISO 8601 date. This date
            _must_ be in the past. If it not at least

            5 seconds in the past, the call will fail with an error. This is to allow internal order data time to

            propagate through the system.
          schema:
            type: string
            format: date-time
        - in: query
          name: status
          schema:
            type: array
            items:
              type: string
              enum:
                - created
                - shipment_pending
                - shipped
                - cancelled
          description: >-
            Filter objects to only include those matching any one of the
            statuses included. If not provided, then status

            is ignored as a filter; note that if two statuses are provided then in the query string you would see

            `?status=shipment_pending&status=shipped`
        - in: query
          name: includeTestOrders
          schema:
            type: boolean
          description: If given and set to true, test orders will be returned. By default,
            test orders are not returned.
        - in: query
          name: returnedOnly
          schema:
            type: boolean
          description: If given and set to true (false), only orders which have been
            returned (or not) will be returned. By default, all orders returned.
        - in: query
          name: ordersPerPage
          schema:
            type: number
            format: integer
            default: 1000
            minimum: 10
            maximum: 1000
          description: If given, this parameter adjusts the maximum number of orders
            returned per page.  The allowed range is between 10 (minimum) and
            1000 (default and maximum).
      responses:
        "200":
          description: The Orders found from the query, if any
          content:
            application/json:
              schema:
                title: PagedOrderResult
                description: This object represents a page or order results.
                type: object
                required:
                  - orders
                properties:
                  scrollId:
                    type: string
                    description: >-
                      If the results were too large to return in a single
                      request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  orders:
                    type: array
                    items: *a38
  /order/log:
    get:
      operationId: getOrderChangeLog
      tags:
        - Order
      summary: Get Order Change Log
      description: >-
        View changes Rithum made to orders on behalf of trading partners,
        including failed attempts to change orders.


        The most common use case for this API is to find out whether an async request made to Rithum worked or not.

        Let's say a call is made to the createOrderSmallBatch API, which will process the request after the fact but

        return immediately a requestId.  Use this API and pass in the requestId to get back an entry for each order

        object processed in the previous call to createOrderSmallBatch.  If there are no results, wait a while and

        then check back again.


        This is a synchronous paged API.  If the request results were too large to return for a single request,

        the response will include a `scrollId` attribute.  To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, there are no more pages.  The pages of

        results are cached and expire if the next page of results isn't retrieved within the default expire period

        for searches. The default expiry is five minutes.  This value will not change between requests to get pages.  If

        the page doesn't exist -perhaps it expired - the API will return an HTTP 404 error.


        If `scrollId` is provided, then any other provided query parameters will be ignored.

        If `scrollId` is not provided, then either `requestId` is required or `startDate` and `endDate` are required.


        Change logs are meant to give feedback to asynchronous batch calls. As such, they should be called soon

        after making the batch call. It's expected that the change log calls will happen within a few minutes

        (or at most, a few hours) after the call is made so that the caller can determine if there were any issues.


        By default, change logs will stay in our system for two weeks. However, we reserve the right to shorten that time

        on an account by account basis if there are a large number of change logs for an account that would otherwise

        degrade the performance of our systems.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve order update logs from, inclusive
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve order update logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: Filter results to only include those objects that were processed as
            part of this request.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema:
                title: OrderChangeLogResponse
                description: The response to a request for order change logs.
                type: object
                required:
