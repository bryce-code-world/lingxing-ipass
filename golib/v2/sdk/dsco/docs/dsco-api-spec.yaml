  /deliverypromise:
    post:
      operationId: determineDeliveryPromise
      tags:
        - Delivery Promise
      summary: Determine a Delivery Promise
      description: |-
        Use this API to determine a delivery promise for an order on or before 
        order creation. The API uses order details on the request to return an
        estimated carrier pickup and delivery date.
      requestBody:
        description: The order and shipment details
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - shipMethods
                - shipToAddress
                - fulfillmentModel
              properties:
                fulfillmentModel:
                  type: string
                  description: The specified fulfillment model for the request.
                  enum:
                    - dropship
                    - direct
                shipToAddress:
                  type: object
                  required:
                    - countryCode
                    - postalCode
                  properties:
                    countryCode:
                      type: string
                      description: Country code of destination address. ISO 3166-1 alpha-2 code
                        format. e.g. "US" or "CA".
                    postalCode:
                      type: string
                      description: Postal code of destination address. Must be 5 digits for US, 3 or 6
                        digits for CA.
                  description: Destination where the shipment will be delivered.
                shipMethods:
                  type: array
                  items:
                    type: string
                    description: Dsco ship method code
                  description: List of carrier ship methods for the delivery promise request. Must
                    be a Dsco ship method code. Can be configured to accept
                    custom codes in the portal
                    https://app.dsco.io/account/mapping-settings.
                item:
                  type: object
                  required:
                    - value
                    - quantity
                  properties:
                    quantity:
                      type: number
                      description: Quantity amount of the requested item.
                    value:
                      type: string
                      description: The value of the item identifier to find.
                    itemKey:
                      type: string
                      description: Indicates the item identifier to be used to find inventory.
                        Defaults to dscoItemId.
                      enum:
                        - dscoItemId
                        - upc
                        - gtin
                        - sku
                        - partnerSku
                        - ean
                        - isbn
                        - mpn
                    alternativeIdentifiers:
                      type: array
                      description: Alternative item identifiers to search in addition to the primary
                        option, until matching inventory is found.
                      items:
                        type: object
                        required:
                          - value
                          - itemKey
                        properties:
                          value:
                            type: string
                            description: The value of the item identifier to find.
                          itemKey:
                            type: string
                            description: Indicates the item identifier to be used to find inventory.
                            enum:
                              - dscoItemId
                              - upc
                              - gtin
                              - sku
                              - partnerSku
                              - ean
                              - isbn
                              - mpn
                  description: Item within the shipment. Required for dropship request.
                supplierId:
                  type: string
                  description: Dsco formatted ID for the supplier. Can be configured as trading
                    partner ID for the retailer. Optional filter for dropship
                    requests.
                readyForPickupDate:
                  type: string
                  description: Date the shipment will be ready for carrier pickup. Required for
                    direct request, ignored for dropship. yyyy-mm-dd format.
                shipFromAddress:
                  type: object
                  required:
                    - countryCode
                    - postalCode
                  properties:
                    countryCode:
                      type: string
                      description: Country code of origin address. ISO 3166-1 alpha-2 code format.
                        e.g. "US" or "CA".
                    postalCode:
                      type: string
                      description: Postal code of origin address. Must be 5 digits for US, 3 or 6
                        digits for CA.
                  description: Origin where the shipment will be picked up. Required for direct
                    request, ignored for dropship.
                bufferDays:
                  type: object
                  properties:
                    transit:
                      type: number
                      description: Days to be added to the transit time (EDD) calculation.
                    processing:
                      type: number
                      description: Days to be added to to the processing time (ESD) calculation.
                  description: Buffer days to be applied to processing and/or transit time
                    calculations.
      responses:
        "207":
          description: The results of a successful request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        warehouseID:
                          type: string
                          description: Dsco ID for the warehouse determined as the ship from location.
                        shipMethod:
                          type: string
                          description: Ship Method used for the delivery promise calculation.
                        estimatedShipDate:
                          type: string
                          description: Date the shipment is estimated to be picked up from the origin.
                            yyyy-mm-dd format.
                        estimatedDeliveryDate:
                          type: string
                          description: Date the shipment is estimated to arrive at destination. yyyy-mm-dd
                            format.
                        status:
                          type: string
                          description: Response status from the API.
                          enum:
                            - 200 OK
                            - 400 Bad Request
                            - 500 Server Error
                        description:
                          type: string
                          description: Description of an error response from the API.
                      description: List of API response based on ship method
                description: Delivery promise response data
        "400":
          description: The results of a bad request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Request validation issue
                  detail:
                    type: string
                    description: Detailed reason for 400 response
  /rateshop:
    post:
      operationId: postRateShopOrder
      tags:
        - Rate Shop
      summary: Rate Shop an Order
      description: >-
        Rate Shop an Order using Shipping Optimization. This API allows you to
        determine 

        the optimal shipping rates and methods for an order based on various parameters 

        such as ship methods, warehouse location, and delivery requirements.
      requestBody:
        description: Rate Shop Request
        required: true
        content:
          application/json:
            schema:
              title: RateShopRequest
              description: The RateShopRequest JSON object defines the request payload for
                rate shopping an order.
              type: object
              properties:
                retailerId:
                  type: number
                  description: The retailer's DSCO ID.
                  example: 1234567890
                supplierId:
                  type: number
                  description: The supplier's DSCO ID.
                  example: 1234567890
                originalShipMethod:
                  type: string
                  description: The original ship method code. Used during rate shopping instead of
                    the order's ship method if provided.
                  example: FECG
                shipMethods:
                  type: array
                  description: Array of ship method codes to rate shop. Only these ship methods
                    are allowed during rate shopping if provided.
                  items:
                    type: string
                  example:
                    - FECG
                    - UPCG
                signatureRequired:
                  type: boolean
                  description: Indicates if signature is required for delivery. Used during rate
                    shopping instead of the order's signature required flag if
                    provided.
                  example: false
                carrierPickupDate:
                  type: string
                  format: date
                  description: Date when carrier will pick up the shipment (YYYY-MM-DD). Used
                    during rate shopping instead of the order's ship by date if
                    provided.
                  example: 2025-01-20
                promiseDate:
                  type: string
                  format: date
                  description: The promised delivery date (YYYY-MM-DD). Used during rate shopping
                    instead of the order's promise date if provided.
                  example: 2025-01-20
                warehouseCode:
                  type: string
                  description: Code of the warehouse from which the order will be shipped. Used
                    during rate shopping if provided.
                  example: WH01
                orderId:
                  type: string
                  description: Dsco Order ID. Required if 'poNumber' is absent.
                  example: "1234567890"
                poNumber:
                  type: string
                  description: Purchase Order number. Required if 'orderId' is absent.
                  example: A1B2C3D4
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  title: SuccessRateShopResponse
                  description: The SuccessRateShopResponse JSON object returns the successful rate
                    shop result for an order.
                  type: object
                  required:
                    - orderId
                    - poNumber
                    - recommendedRate
                  properties:
                    orderId:
                      type: string
                      description: Dsco Order ID
                      example: "1234567890"
                    poNumber:
                      type: string
                      description: Purchase Order number
                      example: A1B2C3D4
                    recommendedRate:
                      title: RecommendedRate
                      description: The RecommendedRate JSON object contains the recommended shipping
                        rate information.
                      type: object
                      required:
                        - carrier
                        - name
                        - serviceLevelCode
                        - estimatedArrivalDate
                      properties:
                        carrier:
                          type: string
                          description: Carrier name
                          enum:
                            - FedEx
                            - OnTrac
                            - Purolator Courier
                            - UPS
                            - USPS
                          example: FedEx
                        name:
                          type: string
                          description: Service level name
                          example: Ground
                        serviceLevelCode:
                          type: string
                          description: Dsco service level code
                          example: FECG
                        estimatedArrivalDate:
                          type: string
                          format: date-time
                          description: Estimated arrival date and time
                          example: 2025-01-20T10:30:55.777Z
                        warehouseCode:
                          type: string
                          description: Code of the warehouse from which the order should be shipped
                          example: WH01
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  &a89
                  title: FailedRateShopResponse
                  description: The FailedRateShopResponse JSON object returns the failed rate shop
                    result for an order.
                  type: object
                  required:
                    - orderId
                    - poNumber
                    - message
                  properties:
                    orderId:
                      type: string
                      description: Dsco Order ID
                      example: "1234567890"
                    poNumber:
                      type: string
                      description: Purchase Order number
                      example: A1B2C3D4
                    message:
                      type: string
                      description: Human-readable error message
                      example: Human-readable error message
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: array
                items: *a89
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: array
                items: *a89
        "501":
          description: Not Implemented
          content:
            application/json:
              schema:
                type: array
                items: *a89
