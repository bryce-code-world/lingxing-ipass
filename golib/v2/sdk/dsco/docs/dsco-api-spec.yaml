  /pricing/approval/config:
    post:
      operationId: setRetailerConfig
      tags:
        - Pricing
      summary: Set Item Approval Config for Retailer
      description: >-
        Use this API to define custom rules for item approval behavior for each
        of your connected suppliers.

        These rules control thresholds and limits on pricing and cost changes, as well as reasons to auto-reject certain submissions.

        Only available for **RETAILER** accounts. A 403 will be returned for suppliers or anonymous tokens.

        The resulting configuration will be stored and used during item approval validations.

        The request body must be an **array** of objects, each with:

        - `supplierId`: either a numeric account ID or the string `"default"` (used as fallback for unmatched suppliers).

        - `rules`: a rules object as defined in `RetailerConfigRules`.

        Sending an **empty array** or omitting the body **will erase** any existing configuration for this retailer.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - supplierId
                  - rules
                properties:
                  supplierId:
                    description: Supplier ID as numeric string or `"default"` for fallback rules.
                    oneOf:
                      - type: string
                        enum:
                          - default
                      - type: number
                  rules:
                    description: >-
                      Configuration rules defined by a retailer to control the
                      behavior of item approval submissions.

                      Each supplier can have different rules. A "default" config can be used as a fallback.
                    type: object
                    properties:
                      costRequestFrequencyLimit:
                        type: object
                        description: Limit how often a supplier can request cost updates
                        properties:
                          increase:
                            &a62
                            type: object
                            description: Defines a time-based frequency rule
                            required:
                              - amount
                              - unit
                            properties:
                              amount:
                                type: number
                                minimum: 0
                              unit:
                                type: string
                                enum:
                                  - day
                                  - week
                                  - month
                                  - quarter
                                  - unlimited
                              rejectionReason:
                                type: string
                          decrease: *a62
                      priceRequestFrequencyLimit:
                        type: object
                        description: Limit how often a supplier can request price updates
                        properties:
                          increase: *a62
                          decrease: *a62
                      costAdjustmentLimit:
                        type: object
                        description: Restrict the percentage change allowed in cost
                        properties:
                          increase:
                            &a63
                            type: object
                            description: Defines a percentage-based limit
                            required:
                              - percentage
                            properties:
                              percentage:
                                type: number
                                minimum: 0
                              rejectionReason:
                                type: string
                          decrease: *a63
                      priceAdjustmentLimit:
                        type: object
                        description: Restrict the percentage change allowed in price
                        properties:
                          increase: *a63
                          decrease: *a63
                      minimumMarginRequirement: *a63
                      pendingRequestExpirationLimit:
                        type: object
                        description: Auto-reject requests that remain pending too long
                        properties:
                          timeOut: *a62
                      pendingRequestUpdates:
                        type: object
                        description: Rejection rules for updates to pending requests
                        properties:
                          rejectionReason:
                            type: string
                      ineligibleProductRejection:
                        type: object
                        description: Rejection rules for ineligible products
                        properties:
                          rejectionReason:
                            type: string
                      retailChangeWithoutCostChange:
                        type: object
                        description: Reject retail price changes when cost remains unchanged
                        properties:
                          rejectionReason:
                            type: string
            example:
              - supplierId: default
                rules:
                  costRequestFrequencyLimit:
                    increase:
                      amount: 0
                      unit: day
                      rejectionReason: string
                    decrease:
                      amount: 0
                      unit: day
                      rejectionReason: string
                  priceRequestFrequencyLimit:
                    increase:
                      amount: 0
                      unit: day
                      rejectionReason: string
                    decrease:
                      amount: 0
                      unit: day
                      rejectionReason: string
                  costAdjustmentLimit:
                    increase:
                      percentage: 0
                      rejectionReason: string
                    decrease:
                      percentage: 0
                      rejectionReason: string
                  priceAdjustmentLimit:
                    increase:
                      percentage: 0
                      rejectionReason: string
                    decrease:
                      percentage: 0
                      rejectionReason: string
                  minimumMarginRequirement:
                    percentage: 0
                    rejectionReason: string
                  pendingRequestExpirationLimit:
                    timeOut:
                      amount: 0
                      unit: day
                      rejectionReason: string
                  pendingRequestUpdates:
                    rejectionReason: string
                  ineligibleProductRejection:
                    rejectionReason: string
                  retailChangeWithoutCostChange:
                    rejectionReason: string
              - supplierId: 12345678
                rules:
                  costRequestFrequencyLimit:
                    increase:
                      amount: 0
                      unit: day
                      rejectionReason: string
                    decrease:
                      amount: 0
                      unit: day
                      rejectionReason: string
                  priceRequestFrequencyLimit:
                    increase:
                      amount: 0
                      unit: day
                      rejectionReason: string
                    decrease:
                      amount: 0
                      unit: day
                      rejectionReason: string
                  costAdjustmentLimit:
                    increase:
                      percentage: 0
                      rejectionReason: string
                    decrease:
                      percentage: 0
                      rejectionReason: string
                  priceAdjustmentLimit:
                    increase:
                      percentage: 0
                      rejectionReason: string
                    decrease:
                      percentage: 0
                      rejectionReason: string
                  minimumMarginRequirement:
                    percentage: 0
                    rejectionReason: string
                  pendingRequestExpirationLimit:
                    timeOut:
                      amount: 0
                      unit: day
                      rejectionReason: string
                  pendingRequestUpdates:
                    rejectionReason: string
                  ineligibleProductRejection:
                    rejectionReason: string
                  retailChangeWithoutCostChange:
                    rejectionReason: string
      responses:
        "200":
          description: Config saved successfully.
          content:
            application/json:
              schema:
                title: Set Retailer Config Response
                description: The Set Retailer Config Response defines whether the operation was
                  successful.
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
                    description: Whether the retailer configuration was saved successfully
