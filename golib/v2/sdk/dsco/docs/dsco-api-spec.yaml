    # API Guides

    Rithum now supports both dropship and private marketplace integrations.  The following guides will help you get started with each type of integration.

    Note that the guides are written from the perspective of the retailer and supplier, but in many cases the same APIs are used for both.

    Finally, 90% or more of the work to do a dropship integration is the exact same work, meaning the same APIs and the same data,

    as a private marketplace integration.


    **Standard Integration  Guide**


    This guide explains how a retailer or supplier would use the Dsco APIs to integrate to Rithum whether doing a dropship 

    integration or a marketplace integration.  Please read this first before moving to the dropship or marketplace guides.

    Note that most of the work is the same for both types of integrations.


    [Standard Guide](../guides/standard-api-guide.html)


    **Dropship Integration  Guide**


    This guide describes the work that is specific to dropship integrations for retailers and suppliers.

    This guide will not make sense unless you have read the standard guide first.


    [Dropship Integration Guide for Retailers and Suppliers](../guides/dropship-api-guide.html)


    **Marketplace Integration  Guide**


    This guide describes the work that is specific to marketplace integrations for retailers and suppliers.

    This guide will not make sense unless you have read the standard guide first.


    [Marketplace Integration Guide for Retailers and Suppliers](../guides/marketplace-api-guide.html)


    **Customer Care Integration Guide**


    This guide describes the Customer Care workflow typically used in marketplace relationships

    to allow end consumer feedback to make its way to a supplier for resolution.


    [Customer Care Integration Guide](../guides/customer-care-guide.html)


    **Conversation Integration Guide**


    This guide describes how retailers and suppliers can have direct conversations with each other,

    specifying with precision which order, item, etc. is being discussed.


    [Conversation Integration Guide](../guides/conversation-integration-guide.html)


    **Advanced Catalog Attribution File Format Guide**

    This document delineates the format of the Advanced Catalog Attribution file that can be used

    to define the retailer's catalog structure to Rithum.


    [Advanced Catalog Attribution File Format Guide](../guides/dsco-catalog-attribution-file-format.html)


    **Implementation guide**


    This document outlines best practices for implementing the Dsco V3 APIs as a retailer on the Rithum's Dsco platform.


    [Implementation guide](https://apiv3-test.s3.amazonaws.com/export/Dsco+Retailer+V3+API+Implementation+Guide+2023-09-08.pdf)


    **Shipping Labels Guide**


    This guide describes how connected retailers and suppliers can collaborate to generate shipping labels for orders placed by retailers and shipped by suppliers.


    [Shipping Labels Guide](../guides/shipping-labels-guide.html)


    **Rate Shop Guide**


    This guide explains how a supplier would use Rithum\'s Dsco platform and Rithum's Dsco Platform API to rate shop their orders.


    [Rate Shop Guide](../guides/rate-shop-guide.html)


    # Getting Started


    Production V3 endpoint: `https://api.dsco.io/api/v3`


    Staging V3 endpoint: `https://staging-api.dsco.io/api/v3`


    Each HTTP request must include the following request headers:


    * **Authorization** - the value is the customer's auth token (also called API Key), which includes the word "bearer" in front of the token

    ```

    Authorization: bearer 222222-22222-2222-2222-222222222

    ```


    * **Accept** - the value must be "application/json"

    ```

    Accept: application/json

    ```


    * **Content-Type** - the value must be "application/json"

    ```

    Content-Type: application/json

    ```


    **Sample Request to Hello API**

    ```

    GET /api/v3/hello HTTP/1.1

    Host: api.dsco.com

    Connection: keep-alive

    Accept: application/json

    Authorization: bearer 222222-22222-2222-2222-222222222

    Content-Type: application/json

    ```


    **Sample Response from Hello API**

    ```

    HTTP/1.1 200 OK

    Content-Type: application/json

    Content-Length: 18

    Expires: 0

    Cache-Control: no-cache

    {"hello":"World!"}

    ```


