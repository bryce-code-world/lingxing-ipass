                          - inactive
                        description: >-
                          Partitions may not be deleted, instead they may be
                          inactivated which means they are not used; an
                          inactivated

                          partition may be reactivated in which case it will be used once again
                      ownerId:
                        type: string
                        description: >-
                          A client-provided value identifying who owns the
                          stream partition.  Rithum does not perform any
                          validation on 

                          this value, merely taking whatever is provided by a client and storing it
                      position:
                        type: string
                        description: >-
                          The position marks where the next object in this
                          stream partitiono will be returned from when requested
                          from this stream

                          partition.  This value may only be updated by a call to the Update Stream Position API.  Note that the id returned 

                          with each StreamEvent object can be used to set the position to that given object.
                      maxPosition:
                        type: string
                        description: >-
                          The position of the newest object in the stream; this
                          is here for monitoring purposes, if the maxPosition is
                          further

                          and further back in time then it's likely that your code to read from this stream partition is down and nothing

                          is reading from the stream; note that the maxPosition is an approximation that may be as old as one minute
                      lastUpdate:
                        type: string
                        format: date-time
                        description: >-
                          Here are the scenarios that can cause the lastUpdate
                          timestamp to change

                          * Checkpoints: When a client updates the position of the StreamPartition

                          * Setting ownerId: Whenever the client sets the ownerId using the Create Stream Operation API, even if the client sends in the same ownerId and nothing was actually changed (this in effect allows the client to touch the StreamPartition to cause the lastUpdate attribute to update)

                          * On StreamPartition activate and deactivate: When a StreamPartition becomes active, either on initial creation or when a previously inactive stream becomes active as well as when a previously active streams is made inactive
                      lastDeactivatedDate:
                        type: string
                        format: date-time
                        description: The date this stream partition was last inactivated if ever
                      lastActivatedDate:
                        type: string
                        format: date-time
                        description: The date this stream partition was last activated; by default this
                          will essentially be the create date of the stream
                          partition
                    description: >-
                      Rithum partners use streams to pull newly created or
                      updated objects out of Dsco.  Each stream maintains at
                      least one partition.

                      Rithum hashes objects on a key to bucket objects across the partitions of the stream, allowing for safe concurrent

                      reads from the same stream of data.


                      A stream is an ordered list of events that are pulled down by a Rithum partner to get data out of Dsco.  Clients that read from

                      the stream continually update where in the stream, and in which partition, the client confirms having read up to, called a position.
                  description: >-
                    A list of stream partitions; once a partition is created it
                    can never be deleted but instead will

                    continue to exist in this list but its status will be "inactive".
                numPartitions:
                  type: integer
                  description: >-
                    The number of partitions in the stream.  When updating the
                    stream object, if this number is greater

                    than the number of stream partitions that already exist then new partitions will be created and

                    events will begin flowing into them.  When updating the stream object, if this number is less than the number of existing

                    stream partitions then the oldest partitions will be inactived to get to the new number.  So, if there were

                    four partitions (1 2 3 4) and this number is set to two then partitions 3 and 4 will be inactivated.
                maxEvents:
                  type: object
                  title: StreamMaxEvents
                  description: This object allows the developer to override default max values for
                    the number of events that will be returned for each call to
                    get events from any stream partitions of this stream.  Note
                    that if you specify more than one max setting then the first
