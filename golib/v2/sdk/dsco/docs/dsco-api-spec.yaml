  /trading-partners/supplier-profile-download:
    get:
      operationId: downloadTradingPartnersSupplierProfile
      tags:
        - Trading Partner
      summary: Download Supplier Profile
      description: >-
        
        ### Overview

        Gets Supplier Profile file. This file is linked to a Retailer - Supplier pair.


        ### Calling the API

        The process of getting the data has two steps:


        1. Call this API with authentication. No data is required in the `body` of the request.<br/>In the response, find:
            1. the download URL, contained in the `url` property.
        1. Get the file via HTTP GET request to the download URL returned in step 1 via property `url`.
      parameters:
        - in: query
          name: retailerId
          required: true
          schema:
            type: string
          description: Retailer Dsco's account ID.
        - in: query
          name: supplierId
          schema:
            type: string
          required: true
          description: Supplier Dsco's account ID
      responses:
        "200":
          description: The synchronous response providing the URL to GET to.
          content:
            application/json:
              schema:
                type: array
                items:
                  title: TradingPartner
                  description: Defines a trading partner in the Dsco system
                  type: object
                  required:
                    - success
                    - url
                  properties:
                    success:
                      type: boolean
                      description: Whether the request was successful or not.
                    url:
                      type: string
                      description: The synchronous response providing the URL to GET to.
  /trading-partners/profile:
    get:
      operationId: TradingPartnerProfileGet
      tags:
        - Trading Partner
      summary: Trading Partner Profile
      description: >-
        ### Overview

        Use this synchronous API to get the Trading Partner Profiles. This API is for Retailers only.


        ### The Trading Partner Profile

        The Trading Partner Profile is the supplier information profile which is submitted by Suppliers based on the Retailer's Trading Partner Profile configuration.


        ### Call the API

        The Dsco Account IDs of the Retailer and Supplier are required to call this API. If there is no submitted profile by the requested supplier, the API will return a 404 error.


        Retailers are exclusively allowed to access to connected Suppliers' profiles.
      parameters:
        - in: query
          name: supplierId
          schema:
            type: string
          required: true
          description: Supplier Dsco's account ID
      responses:
        "200":
          description: The synchronous response providing the Supplier's Trading Partner
            Profile.
          content:
            application/json:
              schema:
                type: array
                items:
                  title: TradingPartnerProfileGetResponse
                  description: |
                    The response to a request for Trading Partner Profile.
                  type: object
                  required:
                    - success
                    - profile
                  properties:
                    success:
                      type: boolean
                      description: Whether the request was successful or not.
                    profile:
                      description: The Trading Partner Profile.
                      title: TradingPartnerProfile
                      type: object
                      required:
                        - retailerId
                        - supplierId
                        - createdAt
                        - updatedAt
                        - profileConfigurationPublishedAt
                        - submittedAt
                        - sections
                      properties:
                        retailerId:
                          type: string
                          description: Retailer Rithum's account ID.
                        supplierId:
                          type: string
                          description: Supplier Rithum's account ID.
                        createdAt:
                          type: string
                          format: date-time
                          description: The date the profile was created.
                        updatedAt:
                          type: string
                          format: date-time
                          description: The date the profile was updated.
                        profileConfigurationPublishedAt:
                          type: string
                          format: date-time
                          description: >-
                            The date the configuration was published. The
                            configuration is done by the Retailer and may
                            change.

                            This date indicates which configuration was active when the profile was submitted by the Supplier.
                        submittedAt:
                          type: string
                          format: date-time
                          description: The date the profile was submitted by the Supplier.
                        sections:
                          type: array
                          items:
                            title: TradingPartnerProfileSection
                            description: Defines a section in the Trading Partners Profile data.
                            type: object
                            required:
                              - id
                              - name
                              - profileConfigurationPublishedAt
                              - fields
                            properties:
                              id:
                                type: string
                                description: The unique identifier of the section.
                              name:
                                type: string
                                description: The name of the section.
                              profileConfigurationPublishedAt:
                                type: string
                                format: date-time
                                description: >-
                                  The date the configuration for the section was
                                  published. 

                                  The section configuration is managed by the Retailer and may change over time. This date indicates which configuration was active when the fields within the section were submitted by the Supplier.
                              fields:
                                type: array
                                items:
                                  title: TradingPartnerProfileSectionField
                                  description: Defines a section in the Trading Partners Profile data.
                                  type: object
                                  required:
                                    - id
                                    - name
                                  properties:
                                    id:
                                      type: string
                                      description: The unique identifier of the field.
                                    name:
                                      type: string
                                      description: The name of the field.
                                    value:
                                      oneOf:
                                        - type: string
                                        - type: number
                                        - type: boolean
                                        - type: array
                                          items:
                                            type: string
                                        - type: array
                                          items:
                                            title: TradingPartnerProfileSectionFieldAttachment
                                            description: Defines an attachment linked to a field in the Trading Partners
                                              Profile data.
                                            type: object
                                            required:
                                              - fileUrl
                                              - fileName
                                              - dateAdded
                                            properties:
                                              fileUrl:
                                                type: string
                                                description: The URL of the file uploaded by the Supplier.
                                              fileName:
                                                type: string
                                                description: The filename of the file uploaded by the Supplier.
                                              attachmentType:
                                                type: string;
                                                description: The type of the uploaded attachment.
                                              dateAdded:
                                                type: string
                                                format: date-time
                                                description: The date the attachment was uploaded by the Supplier.
                                      description: The value of the field submitted by the Supplier.
                                    retailerValue:
                                      oneOf:
                                        - type: string
                                        - type: number
                                        - type: boolean
                                      description: The value set by the Retailer for the field. Once the Retailer
                                        assigns a value, it becomes locked for
                                        the Supplier and can no longer be
                                        modified.
                                description: The fields contained in the section.
                          description: "The sections contained in the profile.  "
  /suppliercalendarsforretailer:
    get:
      operationId: getSupplierCalendarsForRetailer
      tags:
        - Supplier Calendar
      summary: Get supplier warehouse calendars for retailer
      description: >-
        Use this synchronous API to get the supplier calendars (no ship days)
        for a specific retailer. These calendars are SLA

        (service level agreement) based and are customized by each supplier for their warehouses.

        Your auth_token (bearer [token here]) will be converted to your account_id which is then used to retrieve supplier calendars.
      responses:
        "200":
          description: The requested supplier calendars in a wrapper JSON payload.
          content:
            application/json:
              schema:
                type: array
                items:
                  title: SupplierCalendar
                  description: Defines the calendar for a supplier including no ship dates for
                    warehouses
                  type: object
                  required:
                    - id
                  properties:
                    id:
                      type: string
                      description: Uuid assigned when the calendar was created.
                    name:
                      type: string
                      nullable: true
                      description: Name provided by the supplier.
                    supplierId:
                      type: string
                      nullable: true
                      description: Unique ID for this supplier.
                    businessHourOpen:
                      type: string
                      nullable: true
                      description: Ignored/future.
                    businessHourClose:
                      type: string
                      nullable: true
                      description: Ignored/future.
                    timezoneName:
                      type: string
                      nullable: true
                      description: Country / region of the supplier.
                    businessHourCutoff:
                      type: number
                      nullable: true
                      description: Local 24 hour time for shipment last call.
                    noShipDates:
                      type: object
                      nullable: true
                      description: Map of weekdays, holidays and custom dates where no shipments take
                        place.
                      properties:
                        daysOfWeek:
                          type: array
                          items:
                            type: string
                          description: Weekdays for no shipments.
                        namedHolidays:
                          type: array
                          items:
                            type: string
                          nullable: true
                          description: Holidays for no shipments.
                        customDays:
                          type: array
                          items:
                            type: string
                          nullable: true
                          description: Custom month/dates for no shipments.
                    warehouseCalendars:
                      type: array
                      nullable: true
                      description: Map of weekdays, holidays and custom dates where no shipments take
                        place.
                      items:
                        type: object
                        properties:
                          warehouseId:
                            type: string
                            nullable: true
                            description: Dsco provided warehouse ID.
                          warehouseName:
                            type: string
                            nullable: true
                            description: Supplier provided warehouse name.
                          businessHourOpen:
                            type: string
                            nullable: true
                            description: Ignored/future.
                          businessHourClose:
                            type: string
                            nullable: true
                            description: Ignored/future.
                          timezoneName:
                            type: string
                            nullable: true
                            description: Country / region of the supplier.
                          businessHourCutoff:
                            type: number
                            nullable: true
                            description: Local 24 hour time for shipment last call.
                          noShipDates:
                            type: object
                            nullable: true
                            description: Map of weekdays, holidays and custom dates where no shipments take
                              place.
                            properties:
                              daysOfWeek:
                                type: array
                                items:
                                  type: string
                                description: Weekdays for no shipments.
                              namedHolidays:
                                type: array
                                items:
                                  type: string
                                nullable: true
                                description: Holidays for no shipments.
                              customDays:
                                type: array
                                items:
                                  type: string
                                nullable: true
                                description: Custom month/dates for no shipments.
  /shippinglabels:
    post:
      operationId: createShippingLabels
      tags:
        - Shipping Labels
      summary: Create Shipping Labels
      description: >-
        Use this API to send shipment data for which shipping labels are
        required 

        (up to five megabytes worth) in a single API call. The API will accept the array of shipments, process

        them in an asynchronous manner and return an array of results that

        include the generated Label and messages.
      requestBody:
        description: The Shipments for which Labels are desired.
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                title: ShippingLabelShipment
                description: >-
                  The ShippingLabelShipment JSON object defines the attributes
                  necessary

                  to create a label for the shipment. 


                  This API may only be used by suppliers.
                type: object
                required:
                  - carrier
                  - carrierServiceLevel
                  - currencyCode
                  - fromAddress
                  - labelFormats
                  - orderId
                  - packageType
                  - packageWeight
                  - referenceId
                  - retailerId
                  - supplierId
                  - toAddress
                properties:
                  carrier:
                    type: string
                    description: Desired carrier from which to request a shipment.
                    nullable: false
                    enum:
                      - FedEx
                      - UPS
                      - USPS
                  carrierServiceLevel:
                    type: string
                    description: Desired service level of the requested shipment (must be a valid
                      and enabled DSCO ship code for the carrier at Mapping
                      Settings -> Ship Mappings in the DSCO UI).
                    nullable: false
                  carrierSpecs:
                    title: ShippingLabelCarrierSpecs
                    description: The ShippingLabelCarrierSpecs object defines carrier
                      specifications.
                    type: object
                    properties:
                      weightUnits:
                        type: string
                        description: The unit of weight associated with weight values provided in the
                          shipping label request - defaults to 'lbs'.
                        nullable: true
                        enum:
                          - lbs
                          - kg
                      dimensionUnits:
                        type: string
                        description: The unit of dimension associated with weight values provided in the
                          shipping label request - defaults to 'in'.
                        nullable: true
                        enum:
                          - in
                          - cm
                      dryIceQuantity:
                        type: number
                        description: Quantity of dry ice.
                        nullable: true
                      dryIceUnits:
                        type: string
                        description: The unit of weight associated with dry ice weight values provided
                          in the shipping label request.
                        nullable: true
                        enum:
                          - lbs
                          - kg
                      lithiumIonInEquipment:
                        type: boolean
                        description: Package contains equipment with lithium ion components.
                        nullable: true
                      saturdayDelivery:
                        type: boolean
                        description: Pay extra to allow Saturday Delivery.
                        nullable: true
                      saturdayPickup:
                        type: boolean
                        description: Pay extra for carrier to pickup on Saturday.
                        nullable: true
                      returnLabel:
                        type: boolean
                        description: Boolean value indicating whether a return label should also be
                          created.
                        nullable: true
                      insuranceAmount:
                        type: number
                        description: The denominated value of the shipment for insurance purposes.
                        nullable: true
                      insuranceCurrencyCode:
                        type: string
                        description: Code of the currency used to denominate the value of the shipment
                          for insurance purposes.
                        nullable: true
                  currencyCode:
                    type: string
                    description: Code of the currency used to pay for the shipping label.
                    nullable: false
                    enum:
                      - USD
                  customLabelEntries:
                    title: ShippingLabelCustomLabelEntries
                    description: The ShippingLabelCustomLabelEntries object defines optional
                      references to add to the generated shipping label.
                    type: object
                    properties:
                      customerOrder:
                        type: string
                        description: The customer's number identifying the order for which a shipping
                          label is generated.
                        nullable: true
                      poNumber:
                        type: string
                        description: The PO number as reported in DSCO.
                        nullable: true
                  customs:
                    type: object
                    description: Object containing a breakdown of the shipment for customs purposes
                      - ONLY for international shipments.
                    nullable: true
                  customsValue:
                    type: number
                    description: Total value of the shipment for customs purposes - ONLY for
                      international shipments.
                    nullable: true
                  fromAddress:
                    &a87
                    title: ShippingLabelAddress
                    description: The ShippingLabelAddress object defines an address referenced when
                      requesting a shipping label.
                    type: object
                    required:
                      - name
                      - address
                      - city
                      - state
                      - postal
                      - country
                    properties:
                      addressType:
                        type: string
                        description: Type of address (overridden to 'residential' when FedEx Home
                          Delivery or -Smart Post service levels are used) -
                          defaults to 'residential'.
                        enum:
                          - residential
                          - commercial
                        nullable: true
                      name:
                        type: string
                        description: Name associated with the address (e.g. person name).
                        nullable: false
                      company:
                        type: string
                        description: Company associated with the address.
                        nullable: false
                      phone:
                        type: string
                        description: Phone number of the contact.
                        nullable: false
                      email:
                        type: string
                        description: Email address of the contact.
                        nullable: false
                      address:
                        type: array
                        description: Address lines (at least one item required).
                        nullable: false
                        items:
                          type: string
                      city:
                        type: string
                        description: The name of the city for the address.
                        nullable: false
                      state:
                        type: string
                        description: The ISO 3166-2 postal abbreviation of the state for the address.
                        nullable: false
                      postal:
                        type: string
                        description: Postal code for the address.
                        nullable: false
                      country:
                        type: string
                        description: The ISO 3166-1 country code for the address.
                        nullable: false
                  invoiceLineTotal:
                    type: number
                    description: Total value of the shipment for invoicing purposes - ONLY for
                      shipments requiring invoicing information, e.g. some types
                      of international shipments.
                    nullable: true
                  labelFormats:
                    type: string
                    description: Desired format of the shipping label file.
                    enum:
                      - pdf
                      - png
                      - gif
                    nullable: false
                  orderId:
                    type: string
                    description: DSCO ID of the order for which shipping labels are generated.
                    nullable: false
                  packageDimensions:
                    type: object
                    description: Dimensions of the package.
                    properties:
                      height:
                        type: number
                        nullable: false
                      length:
                        type: number
                        nullable: false
                      width:
                        type: number
                        nullable: false
                    nullable: true
                  packageType:
                    type: string
                    description: The desired type of packaging to be used by the carrier to fulfil
                      the shipment (the default is 'YOUR_PACKAGING', in which
                      case package dimensions are required).
                    enum:
                      - EXTRA_LARGE_BOX
                      - LARGE_BOX
                      - MEDIUM_BOX
                      - SMALL_BOX
                      - 10KG_BOX
                      - 25KG_BOX
                      - BOX
                      - ENVELOPE
                      - PAK
                      - TUBE
                      - YOUR_PACKAGING
                  packageWeight:
                    type: number
                    description: Weight in units specified in 'carrierSpecs' field.
                    nullable: false
                  rateIndicator:
                    type: string
                    description: Code describing the type of container/packaging used in the
                      shipment that may affect postage - ONLY used for the USPS
                      carrier.
                    nullable: true
                  referenceId:
                    type: string
                    description: PO or Supplier Order ID.
                    nullable: false
                  retailerId:
                    type: string
                    description: A DSCO ID required to identify and verify carrier credentials.
                    nullable: false
                  supplierId:
                    type: string
                    description: A DSCO ID required to identify the supplier.
                    nullable: false
                  toAddress: *a87
                  warehouseId:
                    type: string
                    description: A DSCO ID required to identify the warehouse - especially important
                      for customers that have a separate carrier account for
                      each warehouse.
                    nullable: true
      responses:
        "200":
          description: The results of the request.
          content:
            application/json:
              schema:
                type: array
                items:
                  title: ShippingLabelResponse
                  description: >-
                    The ShippingLabelResponse JSON object returns all the data
                    from label creation - one array entry for each label
                    requested.


                    This API may only be used by suppliers.
                  type: object
                  properties:
                    orderId:
                      type: string
                      description: Dsco Order ID
                    referenceId:
                      type: string
                      description: PO number or Supplier Order ID
                    retailerId:
                      type: string
                      description: Retailer ID
                    supplierId:
                      type: string
                      description: Supplier ID
                    warehouseId:
                      type: string
                      description: Warehouse ID
                    carrier:
                      type: string
                      description: Carrier used
                    carrierServiceLevel:
                      type: string
                      description: Carrier service level used
                    labelUrl:
                      type: string
                      description: Temporary URL to the generated shipping label file
                    status:
                      type: string
                      description: Human-readable string indicating the outcome of the result
                    success:
                      type: boolean
                      description: Boolean indicating whether the request was successful
                    trackingNumber:
                      type: string
                      description: Tracking number corresponding with shipment created with the
                        carrier
                    trackingLink:
                      type: string
                      description: Link to the carrier's tracking page
  /monitoredshipments/batch/small:
    post:
      operationId: createMonitoredShipmentsBatchSmall
      tags:
        - Monitored Shipments
      summary: Create Monitored Shipments Small Batch
      description: >-
        Retailers should use this asynchronous API to send external shipment
        details to Rithum.

        This API accepts small batches (up to 5 megabytes) of order shipments in a single API call.

        The API will ingest the shipments and asynchronously send them to the configured destination.

        If the retailer is configured for Active Delivery Management (ADM), the shipments will be sent through the ADM product.


        Developers should use the [GetMonitoredShipmentsChangeLog](#operation/getMonitoredShipmentsChangeLog) API to 

        determine the processing results for a request by passing the requestId returned from this API.
      requestBody:
        description: The shipments to be created for monitoring
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                &a88
                title: MonitoredShipments
                description: The order and shipment details for a shipment to monitor.
                type: object
                required:
                  - consumerOrderNumber
                  - consumerOrderDate
                  - poNumber
                  - shipFrom
                  - shipTo
                  - shipments
                properties:
                  consumerOrderNumber:
                    type: string
                    description: The consumer (customer) order number for the order.
                  consumerOrderDate:
                    type: string
                    description: The order date in ISO 8601 format.
                    example: 2024-02-23T00:05:00.0-08:00
                  poNumber:
                    type: string
                    description: The purchase order number for the order.
                  shipFrom:
                    description: The shipFrom/origin of the shipment. For a return shipment this is
                      the return pick-up address.
                    required:
                      - name
                      - address
                      - postal
                      - country
                    properties:
                      name:
                        type: string
                        description: Full name associated with the origin address. Typically the name of
                          an individual, business, or warehouse.
                      address:
                        type: array
                        items:
                          type: string
                        description: Full street address for the origin.
                        example:
                          - 123 Fake St
                      region:
                        type: string
                        description: Identifier for the state or province of the origin address.
                      postal:
                        type: string
                        description: Postal code associated with the origin address. Must be 5 or 9
                          digits for US, 3 or 6 digits for CA.
                      country:
                        type: string
                        description: Country code associated with the origin address. ISO 3166-1 alpha-2
                          code format. e.g. "US" or "CA".
                        example: US
                      email:
                        type: string
                        description: Email associated with the origin address.
                      phone:
                        type: string
                        description: Phone number associated with the origin address.
                  shipTo:
                    description: The shipTo/destination of the shipment. For a return shipment this
                      is the return drop-off address.
                    required:
                      - name
                      - address
                      - postal
                      - country
                    properties:
                      name:
                        type: string
                        description: Full name associated with the destination address. Typically the
                          name of an individual, business, or warehouse.
                      address:
                        type: array
                        items:
                          type: string
                        description: Full street address for the destination.
                        example:
                          - 123 Fake St
                      region:
                        type: string
                        description: Identifier for the state or province of the destination address.
                      postal:
                        type: string
                        description: Postal code associated with the destination address. Must be 5 or 9
                          digits for US, 3 or 6 digits for CA.
                      country:
                        type: string
                        description: Country code associated with the destination address. ISO 3166-1
                          alpha-2 code format. e.g. "US" or "CA".
                        example: US
                      email:
                        type: string
                        description: Email associated with the destination address.
                      phone:
                        type: string
                        description: Phone number associated with the destination address.
                  shipments:
                    type: array
                    description: List of shipments to monitor for the order or return.
                    items:
                      type: object
                      required:
                        - shipCarrier
                        - trackingNumber
                      properties:
                        shipCarrier:
                          type: string
                          description: Carrier identifier. Typically a four digit SCAC.
                          example: CEVA
                        trackingNumber:
                          type: string
                          description: Tracking number for the shipment. Must be valid for the carrier.
                        shipMethod:
                          type: string
                          description: Carrier service level description for the shipment.
                          example: Room Choice, Install
                        returnNumber:
                          type: string
                          description: Primary identifier for the return.
                  fulfillmentModel:
                    type: string
                    description: The specified fulfillment model for the request.
                    default: dropship
                    enum:
                      - dropship
                      - depot
                  direction:
                    type: string
                    description: The direction for the shipment. Forward for orders, reverse for
                      returns.
                    default: reverse
                    enum:
                      - reverse
                      - forward
      responses:
        "202":
          description: the synchronous response indicating success
          content:
            application/json:
              schema: *a6
  /monitoredshipments/log:
    get:
      operationId: getMonitoredShipmentsChangeLog
      tags:
        - Monitored Shipments
      summary: Get Monitored Shipments Changelog
      description: >-
        View changes Rithum made when processing shipment batches to monitor.


        When a call is made to the [createMonitoredShipmentsBatchSmall](#operation/createMonitoredShipmentsBatchSmall) API, 

        the request is processed asynchronously but returns a requestId immediately.

        Pass in the requestId to this API to get back an entry for each shipment object processed in the previous call to [createMonitoredShipmentsBatchSmall](#operation/createMonitoredShipmentsBatchSmall).

        If there are no results, wait a while and then check back again.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve logs from, inclusive
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: Filter results to only include those objects that were processed as
            part of this request.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema:
                title: MonitoredShipmentsChangeLogResponse
                description: The response to a request for monitored shipments change logs.
                type: object
                required:
                  - logs
                properties:
                  scrollId:
                    type: string
                    description: >-
                      If the results were too large to return in a single
                      request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  status:
                    type: string
                    enum:
                      - PROCESSING
                      - COMPLETED
                    description: >-
