  /catalogattr/batch/large:
    post:
      operationId: updateCatalogAttributionLargeBatch
      tags:
        - Catalog Attribution
      summary: Update Catalog Attribution Large Batch
      description: >-
        Use this synchronous API to send a named catalog attribution file to
        Rithum,

        (up to two gigabytes) in a single API call, either to create a new named catalog attribution

        revision (draft) or to update an existing catalog attribution revision. The API will receive the uploaded

        catalog attribution data and process it after the fact.


        Please reference the <a href="../guides/dsco-catalog-attribution-file-format.html" target="blank">Dsco Catalog Attribution CSV File Guide</a>

        to understand the format of the file to send to Rithum. Note the catalog attribution file described in the above guide may be gzip compressed

        before being sent to Rithum, dramatically reducing the time necessary to upload the file and improving overall processing time.


        Note that this API currently requires that file be a tsv file (tab delimited), though a JSON format will also be supported.
              
        Due to the large

        amount of data that can be sent, the process of sending the data has two steps:


        1. Call this API to authenticate which then returns the destination URL to PUT the content to and then

        1. PUT content to the destination URL returned in 1 above where the file conforms to the format specified in
          the <a href="../guides/dsco-catalog-attribution-file-format.html" target="blank">Dsco Catalog Attribution CSV File Guide</a>.
      parameters:
        - in: query
          name: fileType
          schema:
            type: string
            enum:
              - tsv
          required: true
          description: The format of the file that will be uploaded.
      responses:
        "200":
          description: the synchronous response providing the URL to post to
          content:
            application/json:
              schema: *a34
  /catalogattr/log:
    get:
      operationId: getCatalogAttributionChangeLog
      tags:
        - Catalog Attribution
      summary: Get Catalog attribution Change Log
      description: >-
        View changes Rithum made on behalf of a retailer, to a catalog taxonomy
        (attribution), including failed attempts.


        The most common use case for this API is to find out whether an async request made to Rithum worked or not.

        Let's say a call is made to the updateCatalogAttributionLargeBatch API; this will be processed in the background but shall

        return a request requestId immediately.. Use this API and pass in the requestId to get back a log of all changes made associated

        with a specific requestId.


        This is a synchronous paged API.  If the request results were too large to return for a single request,

        the response will include a `scrollId` attribute.  To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, there are no more pages.  The pages of

        results are cached and expire if the next page of results isn't retrieved within the default expire period

        for searches. The default expiry is five minutes.  This value will not change between requests to get pages.  If

        the page doesn't exist -perhaps it expired - the API will return an HTTP 404 error.


        If `scrollId` is provided, then any other provided query parameters will be ignored.

        If `scrollId` is not provided, then either `requestId` is required or `startDate` and `endDate` are required.


        Change logs are meant to give feedback to asynchronous batch calls. As such, they should be called soon

        after making the batch call. It's expected that the change log calls will happen within a few minutes

        (or at most, a few hours) after the call is made so that the caller can determine if there were any issues.


        By default, change logs will stay in our system for two weeks. However, we reserve the right to shorten that time

        on an account by account basis if there are a large number of change logs for an account that would otherwise

        degrade the performance of our systems.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve logs from, inclusive
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: Filter results to only include those objects that were processed as
            part of this request.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema: *a35
  /catalog/overrides/batch/small:
    put:
      operationId: updateChannelOverridesBatchSmall
      tags:
        - Channel Overrides
      summary: Update Channel Overrides Small Batch
      description: >-
        
        ### Overview

        Channel overrides allow retailers to augment or override item catalog data provided by suppliers 

        so that this retailer-provided data is present when items flow from suppliers to their retailer via APIs or streams.  

        Today, this channel override data is not supported for retailers using file automation to get item data.


        Rithum provides two methods for sending channel override updates: Small and Large.

        Use this asynchronous API to send small numbers of channel overrides (up to five megabytes worth) in a single API call.

        To send a larger update, use [Update Channel Overrides Large Batch](#operation/updateChannelOverridesBatchLarge).

        The API will return an HTTP response immediately, and process the channel overrides after the fact.


        ### Schema & Requirements

        The *API Update Channel Overrides Small Batch* accepts JSON formatted data containing an array of channel override objects.


        A channel override has two parts; both parts are required for a channel override to be valid.

        * An Item Selector.

        * A collection of overrides, called `replacements`.


        An Item selector must have two pieces of information:

        - An identifier for the trading partner supplier of the item. This can be either the `tradingPartnerId` or the `tradingPartnerName` of the trading partner. 
          You can find this information on your account trading partner page.
        - An identifier for the item. This can be any value from this list: `ean`, `gtin`, `isbn`, `mpn`, `sku`, `retailerSku`, or `upc`.
          The `sku` is the SKU identifier used by the supplier in their system. `retailerSku` is the SKU identifier used by the retailer, sometimes called the "Partner SKU".

        By providing both of these pieces of information, you create an unambiguous combination of data.

        It is possible to use more than these two pieces of information if you wish to be more specific with your Item Selector, though it is not required.

        If you provide more than one **Item identifier**, then ALL of the **Item identifiers** must match for an Item to be selected.


        * For example, if you provide `ean` and `sku`, then the target Item MUST match both values in order to be selected.


        In the second part, there must be an object that defines the override data. Please use this for each attribute...


        - `replacements`:  This is the retailer-provided data that will augment/override data on a supplier's item.

        This must be provided and must have at least one element in it for the API call to be valid.

        - `replacements.partnerSku`: Retailers may provide a unique identifier for an item.

        This will be copied to the attribute `item.partnerSku` for backward compatibility.

        - `replacements.listingStatus`: Retailers may provide this status flag to indicate whether the item is listed on the Retailer's site.

        This can then be used in the web application to filter and find items that are and are not listed.

        - `replacements.retailModels`: Retailers may provide a comma-separated list of the pricing models that they support for this item. Can be `dropship`, `marketplace` or both.

        - `replacements.activeRetailModel`: Retailers can specify the retail model they expect to use for transactions involving this item. Can be `dropship` or `marketplace`.

        - `replacements.retailPrice`: Retailers may include a retail price for an item.

        - `replacements.taxCode`: Retailers may provide a tax code for this item.

        - `replacements.commissionPercentage`: Retailers may provide a marketplace commission percentage for this item.


        ### Deleting attribute overrides

        Setting the value for any attribute override to `null` will delete the existing value for that attribute override.

        Note well, that this is the JSON value `null`, not the string `"null"`.


        In the following example would delete an override set for `retailPrice` and `partnerSku`:

        ```json

        {
          "tradingPartnerId": "321654",
          "ean": "0674758697076",
          "replacements": {
            "partnerSku": null,
            "retailPrice": null
          }
        }

        ```

        ### Change Logs

        Developers may call the [Get Channel Override Change Log API](#operation/getChannelOverridesChangeLog)

        to query process states (`succeeded`, `failed`, `pending`) by passing the `requestId` returned from this API.
      requestBody:
        description: An array of channel override objects to be applied
        required: true
        content:
          application/json:
