  /return/update:
    post:
      operationId: updateReturn
      tags:
        - Return
      summary: Update Return
      description: Use this API to update return packages. dscoReturnId or
        partnerReturnNumber and possibly dscoAccountId/dscoTradingPartnerId (if
        the caller isn't the creator of the return) are required when updating
        return packages. Update Return can only be called by Supplier accounts.
      requestBody:
        description: The return object to update
        required: true
        content:
          application/json:
            schema:
              title: Return Update
              description: This object represents a return. dscoReturnId or
                partnerReturnNumber and possibly
                dscoAccountId/dscoTradingPartnerId (if the caller isn't the
                creator of the return) is required when updating a return.
              type: object
              properties:
                dscoReturnId:
                  type: string
                  description: >-
                    Dsco's unique ID for the return. This or partnerReturnNumber
                    and possibly dscoAccountId/dscoTradingPartnerId

                    (if the caller isn't the creator of the return) is required when updating or completing a return. Should be

                    skipped fro create return call.
                dscoAccountId:
                  type: string
                  description: >-
                    If a supplier is the party that creates the return and then
                    identifies the order tied to this return

                    using just the poNumber, then one of dscoAccountId or dscoTradingPartnerId must be present and will

                    be the retailer that owns the poNumber.  This value will never be returned by Rithum.
                dscoTradingPartnerId:
                  type: string
                  description: >-
                    If a supplier is the party that creates the return and then
                    identifies the order tied to this return

                    using just the poNumber, then one of dscoAccountId or dscoTradingPartnerId must be present and will

                    be the retailer that owns the poNumber.  This value will never be returned by Rithum.
                dscoTradingPartnerParentId:
                  type: string
                  nullable: true
                  description: Most retailers have two levels of identification for a supplier.
                    The first is the vendor_id and the other is the parent_id.
                partnerReturnNumber:
                  type: string
                  description: >-
                    This value may not provided when creating a return.  When
                    completing a return, either this or

                    dscoReturnId is required to identify which return is being completed.  If this value is present then

                    it is the return identifier set by the party that created the return and dscoAccountId/dscoTradingPartnerId

                    is also required.
                returnNumber:
                  type: string
                  description: >-
                    This will always the identifier of the return that the
                    return is known by in the system of record

                    of the party calling the API.  This is required when creating a return to provide an initial

                    identifier for the return.  If provided when completing the return, this value will be saved on the

                    return as the completing partner's identifier for the return.
                transactionId:
                  type: string
                  nullable: true
                transactionDate:
                  type: string
                  format: date-time
                  nullable: true
                packages:
                  type: array
                  items: *a85
                  nullable: true
                dscoRetailerId:
                  type: string
                  readOnly: true
                  description: The retailer account associated with the return
                dscoSupplierId:
                  type: string
                  readOnly: true
                  description: The supplier account associated with the return
                initiatedBy:
                  type: string
                  readOnly: true
                  description: The account ID of the party that initiated the return
                initiatorCreateDate:
                  type: string
                  readOnly: true
                  format: date-time
                  description: The date the return was created from the perspective of the account
                    that initiated the return
                status:
                  type: string
                  readOnly: true
                  enum:
                    - created
                    - acknowledged
                    - completed
                  description: >-
                    The status of the return (if provided on creation it will be
                    ignored):


                    * *created* the return has been created but no line items have been accepted or rejected


                    * *acknowledged* this optional status may be used to acknowledge the return, currently only supported for use in the Rithum web portal


                    * *completed* all line items of the return have been either accepted or rejected by the responding party
                trackingNumbers:
                  type: array
                  items:
                    type: string
                  readOnly: true
                  description: The tracking numbers associated with the return
                createDate:
                  type: string
                  format: date-time
                  readOnly: true
                  description: the timestamp when Rithum created the return in its system
                lastUpdate:
                  type: string
                  format: date-time
                  readOnly: true
                  description: the timestamp when Rithum last updated the return in its system
      responses:
        "201":
          description: The return packages have been updated
          content:
            application/json:
              schema: *a84
  /return/cancel:
    post:
      operationId: cancelReturn
      tags:
        - Return
      summary: Cancel Return
      description: >-
        Use this API to cancel return packages. This API can only be called by
        the party that created the return. 

        `dscoReturnId` or `partnerReturnNumber` and possibly `dscoAccountId`/`dscoTradingPartnerId` (if the caller isn't 

        the creator of the return) are required when canceling return packages.
      requestBody:
        description: The return object to cancel
        required: true
        content:
          application/json:
            schema:
              title: Return Cancel
              description: This object represents a return. dscoReturnId or
                partnerReturnNumber and possibly
                dscoAccountId/dscoTradingPartnerId (if the caller isn't the
                creator of the return) is required when updating a return.
              type: object
              properties:
                dscoReturnId:
                  type: string
                  description: Dsco's unique ID for the return. If this is provided, no other
                    parameter is needed for the request.
                dscoAccountId:
                  type: string
                  description: This field is only required if partnerReturnNumber is used to
                    identify the return.  This value will never be returned by
                    Rithum.
                dscoTradingPartnerId:
                  type: string
                  description: This field is only required if partnerReturnNumber is used to
                    identify the return.  This value will never be returned by
                    Rithum.
                partnerReturnNumber:
                  type: string
                  description: If this value is used instead of returnNumber or dscoReturnId,
                    dscoAccountId or dscoTradingPartnerId must also be provided.
                returnNumber:
                  type: string
                  description: >-
                    This will always be the identifier of the return that the
                    return is known by in the system of record

                    of the party calling the API.   If this is provided, no other parameter is needed for the request.
      responses:
        "201":
          description: The return packages have been canceled
          content:
            application/json:
              schema:
                title: ReturnResponse
                description: Indicates the status of the operation and if it worked the Return
                  object
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string
                    enum:
                      - success
                      - failure
                    description: The status of the operation
  /warehouse/page:
    get:
      operationId: getWarehouses
      tags:
        - Warehouse
      summary: Get Warehouses
      description: >-
        * **Staging**: available at end of August 2020

        * **Production**: available at end of August 2020


        Get warehouses, optionally querying based on a query parameter.  These are the values you may search by...


        * scrollId - pass this in only if you are paging through the pages of results, nothing else need be provided

        * idType/idValue : find one warehouse

        * status : find any warehouses with the given status

        * supplierId/dscoTradingPartnerId : find any warehouses tied to this supplier

        * name : find warehouses with a given name


        Here are the combination of values you may search on...

        * idType/idValue

        * status

        * supplierId/dscoTradingPartnerId

        * supplierId/dscoTradingPartnerId and status

        * status and name

        * status and name and supplierId/dscoTradingPartnerId


        If you are calling this API as a supplier, providing supplierId/dscoTradingPartnerId will be ignored.


        This API is not meant to be used to retrieve lots of Warehouse objects and as such is rate-limited.


        If scrollId is provided, then any other provided query parameters will be ignored.
      parameters:
        - in: query
          name: scrollId
          description: >-
            If the results were too large to return in a single request, this
            attribute

            will contain a value.  To get the next page of results, simply provide this 

            value.  The pages of results are cached and expire if the next

            page of results isn't retrieved within the default expire period for searches.  

            Unless otherwise specified by the search API itself, the default expiry is

            five minutes.  This value will not change between requests to get pages.  If

            the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
          schema:
            type: string
        - in: query
          name: idType
          description: The type of identifier to search for.  'code' means the supplier's
            ID and 'warehouseId' means Dsco's identifier
          schema:
            type: string
            enum:
              - code
              - warehouseId
        - in: query
          name: idValue
          description: The value of the warehouse identifier to query for; required if
            idType is present
          schema:
            type: string
        - in: query
          name: status
          description: search for warehouses with the given status
          schema:
            type: string
            enum:
              - active
              - inactive
        - in: query
          name: supplierId
          description: If calling this API as a retailer, you may filter to only
            warehouses for this one supplier.
          schema:
            type: string
        - in: query
          name: dscoTradingPartnerId
          description: If calling this API as a retailer, you may filter to only
            warehouses for this one supplier.
          schema:
            type: string
        - in: query
          name: name
          description: Filter to only include warehouses with this exact name.
          schema:
            type: string
      responses:
        "200":
          description: The warehouses resulting from the search.
          content:
            application/json:
              schema:
                title: PagedWarehouseResult
                description: This object represents a page or warehouse results.
                type: object
                required:
                  - warehouses
                properties:
                  scrollId:
                    type: string
                    description: >-
                      If the results were too large to return in a single
                      request, this attribute

                      will contain a value.  To get the next page of results, simply provide this 

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.  

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  warehouses:
                    type: array
                    items:
                      title: Warehouse
                      description: Defines a warehouse that may contain ItemInventory
                      type: object
                      required:
                        - code
                      properties:
                        warehouseId:
                          type: string
                          readOnly: true
                          description: Dsco's unique ID for the warehouse
                        code:
                          type: string
                          description: the supplier's unique ID for this warehouse
                        supplierId:
                          type: string
                          readOnly: true
                          description: The supplier who owns this warehouse
                        retailerCode:
                          type: string
                          readOnly: true
                          description: >-
                            If the caller of this API is a retailer and if the
                            retailer designated a code

                            for this warehouse then this is that value
                        status:
                          type: string
                          enum:
                            - active
                            - inactive
                        name:
                          type: string
                          description: the name of the warehouse
                        address:
                          type: array
                          items:
                            type: string
                        address1:
                          type: string
                          deprecated: true
                          description: Use the "address" field
                        address2:
                          type: string
                          deprecated: true
                          description: Use the "address" field
                        city:
                          type: string
                          description: The city of the warehouse
                        region:
                          type: string
                          description: The region of the warehouse
                        country:
                          type: string
                          description: The country of the warehouse
                        longitude:
                          type: string
                          description: The longitude of the warehouse
                        latitude:
                          type: string
                          description: The latitude of the warehouse
                        createDate:
                          type: string
                          readOnly: true
                          format: date-time
                        lastUpdate:
                          type: string
                          readOnly: true
                          format: date-time
                        postal:
                          type: string
                          description: The postal code (or zipcode for US) of the warehouse
