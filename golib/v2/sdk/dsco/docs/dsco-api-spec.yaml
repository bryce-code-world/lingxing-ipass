  /stream:
    post:
      operationId: createStream
      tags:
        - Stream
      summary: Create Stream
      description: >-
        Use this synchronous API to create a stream.  A stream is a sequential
        list of events for a specific object type,

        specified using the Stream.objectType attribute.  An optional query may also be included, via the

        Stream.query attribute, that filters the objects further.


        Streams are partitioned into groups of stream events by a key, allowing for clients to parallelize

        retrieving data from a stream safely by partition.  All streams have one partition by default.


        There is a hard limit of 20 partitions on a single stream.  In practice, some of the highest volume streams only 

        require 8 partitions for customers to read and keep up.  If a customer feels it needs more than 8 partitions, 

        please reach out to support with a request to increase the limit and the reason why it is believed necessary.


        Developers should use the stream APIs as the fundamental method of getting

        data out of Dsco. The streams are for day-to-day automated retrievals of orders, invoices, inventory, etc. 


        Here are some foundational use cases that illustrate how to use streams.


        **Get all object changes as they occur**

        1. Create a stream with some attributes...
           1. Let's say we set objectType to *inventory*
           1. We set description to *inventory changes*
        1. Our returned object will include the *id* of the newly created stream

        1. Start by calling the [List Streams API](#operation/listStreams) passing in the ID of the stream in question
           to get the stream object which will include the stream's current position value
        1. We then begin micro-polling, let's say every 60 seconds, to get new objects
           that appear in the stream by calling the [Get Stream Events from Position API](#operation/getStreamEventsFromPosition),
           passing in the position pulled down from Dsco, which is the starting position to read from
           1. At the top of the loop, we make the call to [Get Stream Events from Position API](#operation/getStreamEventsFromPosition) to get events
           1. We process each event in turn, and as we go through the loop we see how much time has gone by and
              if 5 seconds has gone by, we make a call to the
              [Update Stream Position API](#operation/updateStreamPosition) to acknowledge
              receipt of these events
           1. As we process events, we make sure to handle any errors that may occur so our loop doesn't end
              prematurely; in the error handler for an error, let's say the back office system you are pushing
              these events to is down, you have two strategies you may employ...
              1. You may simply end processing in the loop, first calling the [Update Stream Position API](#operation/updateStreamPosition)
                 to ensure the last successfully processed event before the one that failed, if any, gets
                 marked successful in Rithum's stream, and then wait for the next run of your application
                 to see if the resource has come back up
              1. If the error is specific to the one event, let's say there's an attribute value that's
                 breaking your logic in one event, you can store the one event to be handled on your side
                 later that someone will need to look at and keep processing events in the stream
           1. At the bottom of the loop where we process the event we note the EventStream.id of
              the last event processed so that at the top of the loop where we make a call to Rithum to see
              if there are more events to be retrieved, we can pass in the exact position to retrieve more
              events from
           1. The developer's code keeps calling until there are no more events returned and then
              goes to sleep for 60 seconds and then wakes up and does the whole thing again

        **Updating the current position in the stream**

        We need to call the [Update Stream Position API](#operation/updateStreamPosition) to acknowledge that we got StreamEvents

        from the stream so the stream knows how far we've safely read to in case the developer's

        app crashes or something; we can either do this after we process each and every object or

        we can do this after a certain number of objects are read or after a certain amount of time

        goes by or some combination of these strategies; which strategy should you use...


        * **Never Re-process an Event Strategy** If it is catastrophic to your business if you should re-process an event

        in the rare occurrence of recovering from a failure then you should call the Update Stream Position

        after each and every StreamEvent you process by passing in the *id* of the StreamEvent just processed

        * **Allow possibility of Re-process Event Strategy** If it's OK that under the rare occurrence of recovering
          from failure that you reprocess some events, then it's far more performant for you and for us if you
          only call the Update Stream Position after a period of time or after a certain number of events; the
          greater the duration between updates to the position the greater the possibility that if a failure occurred at the worst
          point in time, that a larger number of events might get re-processed; Rithum recommends a position update
          every five seconds under most circumstances

        **Recover from failure**

        If your app crashes that is pulling objects from the stream, simply restart it.  Your app will start by

        once again calling the [List Streams API](#operation/listStreams) to get the current position

        from the stream and then use

        it to call Get Stream Events, passing in the stream id and the current position.  You're off and running.

        Note above regarding strategies for whether it's OK to re-process events or not.


        **Go back in time to recover from failure**

        Once you have created a stream, you may call Get Stream Events in as many applications as you want to

        pull down from different points in the stream, simultaneously.  However, there is only one position

        in a stream marking where you've read from.  So how does this work?  It works because there are two

        variants of the Get Stream Events APIs.


        The first variant, called [Get Stream Events from Position API](#operation/getStreamEventsFromPosition),

        simply returns events from the position

        value you pass in and then as you get events, you acknowledge them and update the position.


        The second variant, called [Get Stream Events in Range API](#operation/getStreamEventsInRange),

        allows you to pass in a starting position value and

        and an ending position value to bound the events to be returned from the call to only those in that range.

        In this case, you will not call update position as you go, you simply keep reading until there are no more

        events returned and then you're done.  Note that this will have no impact on another application that is

        simultaneously pulling down new events as they occur at the tip of the stream based on the position.


        So, let's say you had an upstream system that you were pushing events too that was down for an hour yesterday

        and no one knew about it and all along your code has been updating the position of the stream.  Well, you

        let the code that is reading from and processing events at the tip of the stream keep running and you spin up

        an application whose purpose is to recover from failure and you pass into that app the bounding range of events

        that you want and you let it run until it processes all the events.  When it's done, you will get no more events

        from Rithum and so you will know the app can shut down.


        What if you don't know the exact id of the two events that bounded your one hour outage?  No problem, you can

        pass in a standard ISO 8601 timestamp that bounds it.  NOTE!!! More than one event could have occurred at the

        same millisecond and so unless you have the exact id of the two StreamEvent objects that bounded your outage

        then it's possible you will re-process some StreamEvents you already processed.  How many?  Well, it depends on

        how many events exist at that exact moment in time you are passing in as the position.  If it's critical that

        you never re-process events then you will need to do your own bookkeeping to allow you to go back to the level

        of precision you need to recover from failure.
