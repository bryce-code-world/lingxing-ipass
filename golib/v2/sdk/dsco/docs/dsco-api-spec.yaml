  /catalog/batch/small:
    post:
      operationId: updateCatalogSmallBatch
      tags:
        - Catalog
      summary: Update Catalog Small Batch
      description: >-
        ### Overview

        Use this asynchronous API to send smaller numbers of catalog objects to be created/updated

        (up to five megabytes) in a single API call.  Data must be sent in [JSON Lines format](https://jsonlines.org).

        The API will receive the catalog objects, return an HTTP 200, and process the catalog objects after the fact.


        Developers should use the streams API

        to retrieve CatalogChangeLog data to determine what happened by using the requestId returned

        from this API as each corresponding entry in the change log will include the requestId.


        ### Deleting attributes

        Many attributes can be deleted from existing items.

        Excepting attributes required by Rithum (e.g. `sku`, `title`, `status`, `product_status`, `description`) 

        and attributes required by Retailer rules, item attributes can be deleted by providing the JSON value `null`.


        **N.B.** The value for deleting an existing attribute is **not the string `"null"`**.
      requestBody:
        description: The Catalog objects to be created/updated
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                title: ItemCatalog
                description: >-
                  The ItemCatalog JSONs object defines an item of the  Dsco
                  system.

                  Rithum expects an ItemCatalog object, defining an item, exists

                  before inventory is provided for the given item.
                allOf:
                  - title: ItemCatalogObj
                    type: object
                    required:
                      - productStatus
                      - title
                    properties:
                      productStatus:
                        type: string
                        nullable: true
                        enum:
                          - pending
                          - active
                          - discontinued_sell_through
                          - discontinued
                        description: >-
                          The status of the item, one of these values...

                          * **pending**: The supplier is in the process of setting up the item within Rithum and it is
                            not ready for its trading partners to sell it.  Rithum will not export this item
                            in inventory update feeds to the suppliers trading partners, but will export
                            this item in catalog feeds.

                          * **active**: The supplier has completed item setup for this item and trading partners may now
                            sell the item when the item has positive quantity.

                          * **discontinued_sell_through**: The supplier has discontinued the item but wants its trading partners to continue
                            to sell the item until the item's availableQuantity goes to zero.  Rithum will continue
                            to send inventory updates to the suppliers trading partners if the supplier
                            continues to update the available quantity of the item.  At some point, it is
                            expected that the available quantity will go to zero and remain there.  However,
                            if the supplier should send a positive inventory quantity, it will be passed to its
                            trading partners.

                          * **discontinued**: The item is discontinued and the suppliers trading partners are not to sell any
                            more.  Rithum will export the item to the suppliers trading partners via its
                            designated inventory update feed (file/API), setting the items quantity
                            to zero and overriding whatever value may be there.  Suppliers may continue to
                            send positive inventory quantity values for the item to Rithum and Rithum will store it,
                            however, Rithum will continue to send zero quantity available to the suppliers
                            trading partners.
