      summary: Update Conversation
      description: >-
        Use this synchronous API to update a single conversation.  This API will
        always update the conversation synchronously,

        returning an HTTP 200 to indicate that the conversation was updated.


        You may call this API upt to 5 times per second.


        [See the Conversation Integration Guide for more details.](../guides/conversation-integration-guide.html)
      requestBody:
        description: The conversation to update
        required: true
        content:
          application/json:
            schema:
              title: ConversationForUpdate
              description: >-
                The ConversationForUpdate JSON object defines a new conversation
                to be updated in the Dsco system.

                You must provide either title, status, dueDate or retailerReferenceId/supplierReferenceId (or any combination of these) to be updated

                or the API will return an error since there is nothing for it to do.


                Note that type is included here merely to allow you to update information within the type attribute.

                This API will return an error if you try to change the type of a conversation from one to another.

                Customer care conversations, type = 'customer_care', include a consumerId attribute that may be updated.


                [See the Conversation Integration Guide for more details.](../guides/conversation-integration-guide.html)
              type: object
              properties:
                dscoConversationId:
                  type: string
                  description: >
                    Uses Dsco's ID to find the conversation to update.  This or
                    retailerReferenceId or supplierReferenceId must be provided.
                findByRetailerReferenceId:
                  type: string
                  description: >
                    Uses the retailer's ID to find the conversation to
                    update.  This or supplierReferenceId or dscoConversationId
                    must be provided.
                findBySupplierReferenceId:
                  type: string
                  description: >
                    Uses the supplier's ID to find the conversation to
                    update.  This or retailerReferenceId or dscoConversationId
                    must be provided.
                retailerReferenceId:
                  type: string
                  description: >
                    Will update the retailer's reference ID to this value. May
                    only be set if the caller is a retailer.
                supplierReferenceId:
                  type: string
                  description: >
                    Will update the supplier's reference ID to this value. May
                    only be set if the caller is a supplier.
                title:
                  type: string
                  maxLength: 50
                  description: >
                    The conversation's title, will be shown to members of the
                    conversation: e.g. Order 12345 Status Request.

                    This is required when creating a conversation. This may be updated.
                type:
                  oneOf:
                    - *a90
                    - *a91
                dueDate:
                  type: string
                  format: date-time
                  description: An optional expectation of when the conversation should be
                    completed by
                status:
                  type: string
                  enum:
                    - new
                    - in_progress
                    - closed
                  description: >
                    Update the status of the conversation.  You may only set it
                    to in_progress or closed.  

                    A new conversation doesn't yet have a reply from the trading partner of the 

                    initiating party.  Once the trading partner replies, the context will be set to 'in_progress'.  A conversation

                    may be closed by either party.  Once closed, no further messages may be sent.  Either party may reopen a

                    conversation by changing its status to in_progress, allowing additional messages.
      responses:
        "200":
          description: The conversation was successfully updated.
          content:
            application/json:
              schema: *a100
        "400":
          description: Bad request, typically invalid data provided
          content:
            text/plain:
              schema:
                type: string
