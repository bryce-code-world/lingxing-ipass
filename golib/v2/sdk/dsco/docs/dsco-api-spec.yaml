  /conversation:
    post:
      operationId: createConversation
      tags:
        - Conversation
      summary: Create Conversation
      description: >-
        Use this synchronous API to create a single conversation.  This API will
        always create the conversation synchronously,

        returning an HTTP 201 to indicate that the conversation was created. The conversation will not be available via the 

        Get Conversations API until all post-processing has completed.


        [See the Conversation Integration Guide for more details.](../guides/conversation-integration-guide.html)


        Conversations allow a single retailer or a single supplier to send messages to each other.  Either a retailer

        or a supplier may initiate a conversation with one of its trading partners.


        Conversations group messages together that, usually around the context of something that is the topic of the

        conversation like an order or an invoice or an item being setup and so forth.  As such, each 

        conversation has a `context` that marks what the conversation is about.


        * AccountContext: these are conversation threads that are direct messages back and forth between two trading
          partners without any additional context
        * OrderContext: these are conversation threads that are about a specific order object

        * CatalogContext: these are conversation threads that are about a specific item catalog object, an item being setup or its attributes

        * InventoryContext: these are conversation threads that are about a specific item inventory object

        * ContractContext: these are conversation threads that are about a specific contract object

        * InvoiceContext: these are conversation threads that are about a specific invoice object

        * ReturnContext: these are conversation threads that are about a specific return object


        In addition to the context, each conversation has a `type` that marks what kind of conversation it is.

        * Standard: these are normal conversations between a retailer and a supplier

        * Customer Care: These are conversations between a retailer and a supplier that are about a customer care issue
          that the retailer is trying to resolve with the supplier on behalf of the end consumer.  
          Retailers create a message of type `message_from_consumer` and suppliers respond with messages of type
          `response_to_consumer`.  These conversations are expected to be responded to within the SLA response time agreed upon
          between the retailer and supplier. When a retailer creates a conversation with a type of `customer_care` the retailer
          is expected to provide a `consumer_id` which uniquely identifies the end consumer.

          Messages that are added to a customer care conversation are tagged to indicate that either the message is one that
          came directly from an end consumer or a message a supplier is intending be sent directly to the end
          consumer (see the type attribute of a message and `message_from_consumer`/`response_to_consumer`).

        You may call this API upt to 5 times per second.
      requestBody:
        description: The conversation to create
        required: true
        content:
          application/json:
            schema:
              title: ConversationForCreate
              description: >-
                The ConversationForCreate JSON object defines a new conversation
                to be created in the Dsco system.


                [See the Conversation Integration Guide for more details.](../guides/conversation-integration-guide.html)
              type: object
              required:
                - title
              properties:
                referenceId:
                  type: string
                  description: >
                    Optional reference ID to associate with the
                    conversation.  This must be unique across all referenceId
                    values created by the caller.

                    If a retailer, this will be placed in the conversation's retailerReferenceId attribute and if a supplier

                    in the conversation's supplierReferenceId attribute.
                title:
                  type: string
                  maxLength: 50
                  description: >
                    The conversation's title, will be shown to members of the
                    conversation: e.g. Order 12345 Status Request.

                    This is required when creating a conversation. This may be updated.
                type:
                  oneOf:
                    - &a90
                      title: Standard Conversation
                      description: A standard type conversation.
                      type: object
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          description: Marks this as a standard conversation.
                          enum:
                            - standard
                    - &a91
                      title: Customer Care Conversation
                      description: A customer care type conversation.
                      type: object
                      required:
                        - type
                        - consumerId
                      properties:
                        type:
                          type: string
                          description: Marks this as a customer care conversation.
                          enum:
                            - customer_care
                        consumerId:
                          type: string
                          description: >
                            The ID of the consumer, set by the retailer who
                            forwarded the consumer's feedback. Must match

                            the consumerId provided on the conversation this message is part of/being added to.
                otherPartyDscoAccountId:
                  type: string
                  description: >
                    The Dsco account ID of the other party in the conversation.
                    This will be saved in either the

                    dscoRetailerId or dscoSupplierId attribute of the conversation depending on whether you are a

                    retailer or supplier once the conversation is created.

                    This is required when creating a conversation. Either this or otherPartyTradingPartnerId must be provided.
                otherPartyTradingPartnerId:
                  type: string
                  description: >
                    The trading partner ID of the other party in the
                    conversation.  This will be used to lookup the

                    Dsco account ID of the other party in the conversation.  This must be one of your trading partners.

                    Then, the Dsco account ID of the other party will be saved in either the dscoRetailerId or dscoSupplierId

                    attribute of the conversation depending on whether you are a retailer or supplier once the conversation is created.

                    This is required when creating a conversation. Either this or otherPartyDscAccountId must be provided.
                context:
                  description: >
                    The context the conversation exists within. If not provided,
                    will default to an 'account' context

                    meaning just a direct conversation between you and the other party without any additional context.
                  oneOf:
                    - &a92
                      title: AccountContext
                      description: >-
                        This object identifies that a conversation is meant to
                        happen directly between to partners,

                        a retailer and a supplier, without additional context.
                      type: object
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          description: Designates this as an account conversation.
                          enum:
                            - account
                    - &a93
                      title: OrderContext
                      description: >-
                        This object identifies a single order as the context
                        desired to create a new conversation or to find

                        conversations.  When creating a conversation,

                        should the attributes of this context result in more than one order, the first order found will be

                        associated with the conversation.  The attributes below can only result in more than one order being found

                        when a single order is split into multiple orders, a feature only some parnters make use of.  If you 

                        are a partner that makes use of the order splitting feature, you may want to consider using the 

                        dscoOrderId to explicitly identify the exact order to use as the context.


                        One of the four order IDs are requierd to identify the order to use as the context:

                        dscoOrderId, poNumber, supplierOrderNumber, or consumerOrderNumber.  If supplierOrderNumber is used, and the partner

                        making the call is a retailer then either dscoAccountId or dscoTradingPartnerId is required and should be the 

                        supplier's account.


                        Note that you may include lineItem data to further clarify the context to your trading partner around

                        a single line item of the order.


                        The order specified must be one that was created by the retailer and fulfilled by the supplier

                        associated with the conversation.
                      type: object
                      required:
                        - type
                      properties:
                        type:
                          type: string
                          description: Designates this as an order conversation.
                          enum:
                            - order
                        dscoOrderId:
                          type: string
                          description: The dscoOrderId of the order to use as the context.  This or
                            poNumber or supplierOrderNumber or
                            consumerOrderNumber is required.
                        poNumber:
                          type: string
                          description: The poNumber of the order to use as the context. This or
                            dscoOrderId or supplierOrderNumber or
                            consumerOrderNumber is required.
                        supplierOrderNumber:
                          type: string
                          description: >-
                            The supplierOrderNumber of the order to use as the
                            context. If provided and the partner

                            making the call is a retailer then either dscoAccountId or dscoTradingPartnerId is required and should be the 

                            supplier's account.  This or dscoOrderId or poNumber or consumerOrderNumber is required.
                        consumerOrderNumber:
                          type: string
                          description: The consumerOrderNumber of the order to use as the context. This or
                            dscoOrderId or poNumber or supplierOrderNumber is
                            required.
                        lineItem:
                          title: OrderContextLineItem
                          description: >-
                            The OrderContextLineItem JSON object defines a line
                            item of an order 

                            acting as the context of a conversation of the Dsco system.


                            This identifies the specific line item from the order that is meant to further clarify to your

                            trading partner that the conversation is about a specific line item.  Defining a specific line item

                            can be tricky.  It involves at least specifying a unique item ID for the item used in the desired order line item.

                            However, depending on your integration and use case, you may also need to provide lineNumber or consumerLineNumber.

                            If you are unsure, please contact Rithum support for assistance.
                          type: object
                          properties:
                            sku:
                              type: string
                              description: >
                                The SKU of the order line item to make the focus
                                of the conversation.  When creating a
                                conversation, you may include

                                SKU to indicate the one order line item you want to use as the context of the conversation.  If you are calling this 

                                as a retailer  and more than one item is found matching the ID in your trading partner network 

                                and you didn't include either dscoAccountId (see parent object) or 

                                dscoTradingPartnerId then an error will be returned.  To specify an order line item, one of the unique item IDs 

                                (sku, upc, ean, isbn, partnerSku, mpn, or gtin) is required and you may also need to include lineNumber or consumerLineNumber.
                              maxLength: 90
                            dscoItemId:
                              type: string
                              description: >
                                The dscoItemId of the order line item to make
                                the focus of the conversation.  When creating a
                                conversation, you may include

                                dscoItemId to indicate the one order line item you want to use as the context of the conversation.  If you are calling this 

                                as a retailer  and more than one item is found matching the ID in your trading partner network 

                                and you didn't include either dscoAccountId (see parent object) or 

                                dscoTradingPartnerId then an error will be returned.  To specify an order line item, one of the unique item IDs 

                                (sku, upc, ean, isbn, partnerSku, mpn, or gtin) is required and you may also need to include lineNumber or consumerLineNumber.
                            upc:
                              type: string
                              description: >
                                The upc of the order line item to make the focus
                                of the conversation.  When creating a
                                conversation, you may include

                                upc to indicate the one order line item you want to use as the context of the conversation.  If you are calling this 

                                as a retailer  and more than one item is found matching the ID in your trading partner network 

                                and you didn't include either dscoAccountId (see parent object) or 

                                dscoTradingPartnerId then an error will be returned.  To specify an order line item, one of the unique item IDs 

                                (sku, upc, ean, isbn, partnerSku, mpn, or gtin) is required and you may also need to include lineNumber or consumerLineNumber.
                              pattern: ^(\\d{6}|\\d{12})$
                            ean:
                              type: string
                              description: >
                                The ean of the item associated with the
                                conversation.  When creating a conversation, you
                                may include

                                ean to indicate the one item you want to use as the context of the conversation.  If you are calling this 

                                as a retailer and more than one item is found matching the ID in your trading partner network 

                                and you didn't include either dscoAccountId or 

                                dscoTradingPartnerId then an error will be returned.  One of the unique item IDs 

                                (sku, upc, ean, isbn, partnerSku, mpn, or gtin) is required. 
                              pattern: ^(\\d{8}|\\d{13})$
                            mpn:
                              type: string
                              description: >
                                The mpn of the order line item to make the focus
                                of the conversation.  When creating a
                                conversation, you may include

                                mpn to indicate the one order line item you want to use as the context of the conversation.  If you are calling this 

                                as a retailer  and more than one item is found matching the ID in your trading partner network 

                                and you didn't include either dscoAccountId (see parent object) or 

                                dscoTradingPartnerId then an error will be returned.  To specify an order line item, one of the unique item IDs 

                                (sku, upc, ean, isbn, partnerSku, mpn, or gtin) is required and you may also need to include lineNumber or consumerLineNumber.
                            isbn:
                              type: string
                              description: >
                                The isbn of the order line item to make the
                                focus of the conversation.  When creating a
                                conversation, you may include

                                isbn to indicate the one order line item you want to use as the context of the conversation.  If you are calling this 

                                as a retailer  and more than one item is found matching the ID in your trading partner network 

                                and you didn't include either dscoAccountId (see parent object) or 

                                dscoTradingPartnerId then an error will be returned.  To specify an order line item, one of the unique item IDs 

                                (sku, upc, ean, isbn, partnerSku, mpn, or gtin) is required and you may also need to include lineNumber or consumerLineNumber.
                              pattern: ^(\\d{10}|\\d{13})$
                            gtin:
                              type: string
                              description: >
                                The gtin of the order line item to make the
                                focus of the conversation.  When creating a
