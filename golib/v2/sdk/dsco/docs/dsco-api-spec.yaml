  /order/acknowledge:
    post:
      operationId: acknowledgeOrders
      security:
        - DscoAuth: []
      tags:
        - Order
      summary: Acknowledge Orders
      description: >-
        Suppliers should use this asynchronous API to acknowledge one or more
        orders. Supplier's are expected to

        acknowledge receipt of orders by calling this API which accepts a list of mappings from IDs

        to the type of ID passed in.  Additionally, suppliers may pass in supplierOrderNumber

        to store this value on the order as part of acknowledging the order.


        This API is not meant to be used to acknowledge lots of Order objects and as such is rate-limited.

        You can call this API 15 times per second, or up to 1000 times per minute.


        This API will asynchronously acknowledge the orders after the fact.

        The API may be sent up to 5 megabytes of data in the body of the request.


        Developers may call the OrderChangeLog API to determine what happened, passing in the requestId returned

        from this API to query for whether the individual objects of this call were successfully

        processed or not.
      requestBody:
        description: The ID's of the orders to be acknowledged
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                title: OrderId
                description: >-
                  This object allows for designating an order's ID and the type
                  of the ID specified.

                  It also allows one to specify the supplierOrderNumber to be set on an order.
                type: object
                required:
                  - id
                  - type
                properties:
                  id:
                    oneOf:
                      - type: string
                      - type: integer
                    description: >-
                      The unique ID of the order using the value of the given
                      `type`. If the type is `DSCO_ORDER_ID` then

                      the value must be the numeric `dscoOrderId` from the order.
                  type:
                    type: string
                    enum:
                      - DSCO_ORDER_ID
                      - PO_NUMBER
                      - SUPPLIER_ORDER_NUMBER
                    description: >-
                      The type of order ID provided, one of these...

                      * **DSCO_ORDER_ID**: indicates the id is a dscoOrderId

                      * **PO_NUMBER**: indicates the id is a poNumber

                      * **SUPPLIER_ORDER_NUMBER**: indicates the id is a supplierOrderNumber
                  supplierOrderNumber:
                    type: string
                    description: The supplierOrderNumber to store on the order specified by the id.
                  poAcknowledgement:
                    type: object
                    description: indicates the data structure to pass back
                    properties:
                      messageControlNumber:
                        type: string
                      originatingSystemTrxId:
                        type: object
                        title: OriginatingSystemTrxId
                        properties:
                          trxDate:
                            type: string
                          text:
                            type: string
                            nullable: true
                          systemOwner:
                            type: string
                            nullable: true
                      participatingParty:
                        type: object
                        title: ParticipatingParty
                        properties:
                          role:
                            type: string
                          participationCode:
                            type: string
                          text:
                            type: string
                          name:
                            type: string
                            nullable: true
                      scheduledShipDate:
                        type: string
                        nullable: true
                      contactInfo:
                        type: string
                      lineItemAck:
                        type: array
                        items:
                          type: object
                          title: LineItemAck
                          properties:
                            poLineNumber:
                              type: string
                            quantityOpen:
                              type: string
                            action:
                              type: array
                              items:
                                type: object
                                properties:
                                  quantity:
                                    type: string
                                  accept:
                                    type: string
                                  unitCost:
                                    type: string
                                    nullable: true
                                  backorder:
                                    type: object
                                    nullable: true
                                    properties:
                                      expectedShipDate:
                                        type: string
                                  cancel:
                                    type: object
                                    nullable: true
                                    properties:
                                      reason:
                                        type: string
                                  vendorSKU:
                                    type: string
                                    nullable: true
                                  notes:
                                    type: string
                                    nullable: true
                      ackType:
                        type: string
      responses:
        "202":
          description: the synchronous response indicating success
          content:
            application/json:
              schema:
                &a54
                title: SyncUpdateResponse
                description: The SyncUpdateResponse JSON object is what is returned when a
                  synchronous update API call is made.
                type: object
                required:
                  - status
                  - requestId
                  - eventDate
                properties:
                  status:
                    type: string
                    enum:
                      - success
                      - failure
                      - pending
                    description: Whether it worked or not.
                  requestId:
                    type: string
                    description: A unique ID representing this one request
                  eventDate:
                    type: string
                    format: date-time
                    description: The timestamp of the request
                  messages:
                    type: array
                    items: *a8
  /order/acknowledge/items:
