  "/collector/{objectType}/{functionId}":
    put:
      operationId: collectData
      tags:
        - Collector
      summary: Collect Data
      description: >-
        This asynchronous API allows a Rithum partner to send content of any
        kind, JSON in any format, XML in any format,

        to Rithum as a string and then have a partner-provided Node JS script take that string and convert it into the Rithum

        objectType specified.  This API is asynchronous, it returns as soon as it gets the request and processes it after

        the fact.


        Why take this approach?  Rithum wants to allow partners to translate content from their own formats into Rithum's as the

        data comes into Rithum.  However, Rithum knows that the real battle with data formats is not the initial translation

        effort, it's dealing with the inevitable changes that may one day be made by the partner to its own format,

        requiring maintenance of the mapping.  Rithum puts the partner in the driver seat for maintaining their own

        translation by allowing the partner to provide Node JS code that the partner will create and should maintain going

        forward.  See the [Create Function API](#operation/createFunction) for documentation on Functions.
      parameters:
        - in: path
          name: objectType
          schema:
            type: string
            enum:
              - catalog
              - inventory
              - order
              - invoice
              - shipment
          required: true
          description: The type of object that will be sent
        - in: path
          name: functionId
          schema:
            type: string
          required: true
          description: This parameter is used to find the partner's Node JS function to do
            the translation of the content.
      requestBody:
        description: The arbitrary data the Node function will convert from the
          partner's format to Rithum's format.
        required: true
        content:
          text/plain:
            schema:
              type: string
      responses:
        "202":
          description: The request was received and will be processed soon
          content:
            application/json:
              schema: *a6
  /function:
    post:
      operationId: createFunction
      tags:
        - Function
      summary: Create Function
      description: >-
        Use this synchronous API to create a Function which is Node JS code
        created and maintained by the partner that

        exports a single function.  Currently, there is only one type of function, translate_data, that is used by the

        [Collect Data API](#operation/collectData) to convert data from the partner's format to Dsco's format.


        **translate_data functions**


        The partner's Node JS code provided for the "function" should not include any libraries. Attempts to do so will

        result in an error.


        *Sandboxed Environment Variables*


        The function will run in a sandboxed environment with the following global variables made available to the

        exported function...


        | Variable | Type | Description |

        | -- | -- | -- |

        | data | string | the raw data the function will translate from the partner's data format to Dsco's format |

        | context | object | The context in which the function will execute |

        | console | object | Allows for debugging with console.log |

        | module | object | Used to enable exporting the function with module.exports |


        *Function Contract*


        The code for a translate_data function

        should export a single function with this signature...


        function(): Promise<object>


        *Returns*


        Immediately return a standard Node promise object that should be completed later with an object

        of type ResultObject.


        *ResultObject*


        | Attribute | Type | Required |  Description |

        | -- | -- | -- | -- |

        | dscoObjects | DscoObject[] | no | This is an array of `objectType` objects (catalog, shipment, invoice, etc).  This and the errors may both be populated assuming some objects succeeded and some failed. |

        | errors | FunctionError[] | no | This is an array of FunctionError objects.  This and the dscoObjects array may both be populated assuming some objects succeeded and some failed. |


        *FunctionError*


        | Attribute | Type | Required |  Description |

        | -- | -- | -- | -- |

        | errorCode | string | yes | An arbitrary code set by the creator of the Node function. |

        | severity | string | yes | This will be provided back in the function log to find which translations succeed/fail and to help with debugging. |

        | errorDescription | string | no | A human readable description. |

        | payload | any | no | Use this to designate what failed to parse/translate/etc. |
      requestBody:
        description: The Function to be created
        required: true
        content:
          application/json:
            schema:
              &a80
              title: Function
              description: >-
                A Node JS function created and maintained by the
                partner.  Currently, there is only one type of function,

                `translate_data`, that is used by the /collector API to convert data from the partner's format to Dsco's format.
              type: object
              required:
                - objectType
                - code
                - description
                - type
              properties:
                functionId:
                  type: string
                  description: A unique ID for the function that will be set during creation. If
                    not provided, an ID will be generated.
                objectType:
                  type: string
                  enum:
                    - order
                    - invoice
                    - catalog
                    - inventory
                    - shipment
                  description: The type of data this function works with.
                type:
                  type: string
                  enum:
                    - translate_data
                  description: The type of function. Currently, only `translate_data` is
                    supported.
                description:
                  type: string
                code:
                  type: string
                  description: >-
                    The Node JS code itself. There are two ways to send in the
                    code. Either plain text, or as a base64 encoded 

                    gzipped string. If passing the code in as plain text, all occurrences of the following symbols must be encoded.
                      * ` ` (a non-breaking space) -> `nbsp`
                      * `&` -> `amp`
                      * `"` -> `quot`
                      * `<` -> `lt`
                      * `>` -> `gt`

                    If passing the code in as a base64 encoded gzipped string, set the `codeIsBase64Gzip` flag to true.
                codeIsBase64Gzip:
                  type: boolean
                  description: Set to true if the `code` is a base64 encoded gzipped string.
      responses:
        "201":
          description: The newly created Function is returned
          content:
            application/json:
              schema: *a80
    get:
      operationId: listFunctions
      tags:
        - Function
      summary: List Functions
      description: Use this synchronous API to list all functions.
      parameters:
        - in: query
          name: functionId
          schema:
            type: string
          required: false
          description: Use this to get a single function by its ID
      responses:
        "200":
          description: All functions created by the account making the request
          content:
            application/json:
