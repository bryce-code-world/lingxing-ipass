  /assortment/log:
    get:
      operationId: getAssortmentChangeLogs
      tags:
        - Assortment
      summary: Get Assortment Change Log
      description: >-
        View changes made to assortments.


        The most common use case for this API is to find out whether an async request worked or not. Let's say a call is

        made to the [addItemsToAssortmentSmallBatch](#operation/addItemsToAssortmentSmallBatch) API, which will process

        the request after the fact but immediately returns a requestId.  Use this API and pass in the requestId to get back

        an entry for each assortment item processed in the previous call. If there are no results, wait a while and then

        check back again.


        This is a synchronous paged API.  If the request results are too large to return in a single request,

        the response will include a `scrollId` attribute.  To get the next page of results, simply provide this

        value in the search query.  When an empty page of results is returned, there are no more pages.  The pages of

        results are cached and expire if the next page of results isn't retrieved within the default expire period

        for searches. The default expiry is five minutes.  This value will not change between requests to get pages.  If

        the page doesn't exist - perhaps it expired - the API will return an HTTP 404 error.


        If `scrollId` is provided, then any other provided query parameters will be ignored.

        If `scrollId` is not provided, then either `requestId` is required or `startDate` and `endDate` are required.


        Change logs are meant to give feedback to asynchronous batch calls. As such, they should be called soon

        after making the batch call. It's expected that the change log calls will happen within a few minutes

        (or at most, a few hours) after the call is made so that the caller can determine if there were any issues.


        By default, change logs will stay in our system for two weeks. However, we reserve the right to shorten that time

        on an account by account basis if there are a large number of change logs for an account that would otherwise

        degrade the performance of our systems.
      parameters:
        - name: scrollId
          in: query
          schema:
            type: string
          description: >-
            If provided, it means return the next page of results in the search

            previously executed.  If provided, the other query parameters are ignored.

            Note that you must call to get the next page of results within 5 minutes

            of the previous call or you will get an HTTP 404 error when trying to get

            the next page of results.
        - name: startDate
          in: query
          description: The start date to retrieve assortment update logs from, inclusive
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: The end date to retrieve assortment update logs from, exclusive
          schema:
            type: string
            format: date-time
        - name: requestId
          in: query
          description: Filter results to only include those objects that were processed as
            part of this request.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            A status to filter the results to, one of the following...

            * **pending**: Only including changes still pending in the result

            * **success**: Only include changes that succeeded in the result

            * **failure**: Only include changes that failed in the result

            * **success_or_failure**: Only include changes that either succeeded or failed in the result
          schema:
            type: string
            enum:
              - pending
              - success
              - failure
              - success_or_failure
      responses:
        "200":
          description: The log data was successfully returned
          content:
            application/json:
              schema:
                title: AssortmentChangeLogResponse
                description: The response to a request for assortment change logs.
                type: object
                required:
                  - logs
                properties:
                  scrollId:
                    type: string
                    description: >-
                      If the results were too large to return in a single
                      request, this attribute

                      will contain a value.  To get the next page of results, simply provide this

                      value in the search query.  The pages of results are cached and expire if the next

                      page of results isn't retrieved within the default expire period for searches.

                      Unless otherwise specified by the search API itself, the default expiry is

                      five minutes.  This value will not change between requests to get pages.  If

                      the page doesn't exist, perhaps it expired, the API will return an HTTP 404 error.
                  status:
                    type: string
                    enum:
                      - PROCESSING
                      - COMPLETED
                    description: >-
                      If the `requestId` is provided this attribute will contain
                      a value. If the status value 

                      is `PROCESSING` it means that the transaction is not completely finished. If the status 

                      value is `COMPLETED` then the transaction is finished.
                  logs:
                    type: array
                    items:
                      title: AssortmentChangeLog
                      description: A log of a single request to change an assortment.
                      type: object
                      required:
                        - payload
                        - dateProcessed
                        - status
                        - requestMethod
                      properties:
                        payload:
                          title: DscoItemIdOrItemKeyObj
                          description: Contains the information necessary for a retailer to lookup an
                            item.
                          type: object
                          properties: *a7
                        dateProcessed:
                          type: string
                          format: date-time
                          description: The date the request was actually processed
                        status:
                          type: string
                          enum:
                            - pending
                            - success
                            - failure
                          description: >-
                            The status of the change, one of...

                            * **pending**: the change is still being made

                            * **success**: the change was successfully made

                            * **failure**: the change failed, look at the results attribute
                        requestMethod:
                          type: string
                          enum:
                            - api
                            - portal
                            - file
                          description: how the request was made
                        requestMethodDetail:
                          anyOf:
                            - type: string
                            - type: object
                          description: >-
                            More detail about the request method, in the case of
