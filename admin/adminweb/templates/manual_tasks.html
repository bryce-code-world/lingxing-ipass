<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}} - Admin</title>
    <link rel="stylesheet" href="/admin/ui/static/admin.css">
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">iPass Admin</div>
        <nav class="nav">
          <a href="/admin/ui/">总览</a>
          <a href="/admin/ui/orders">订单</a>
          <a href="/admin/ui/manual_tasks">人工</a>
          <a href="/admin/ui/watermarks">水位</a>
          <a href="/admin/ui/jobs">任务</a>
        </nav>
        <form class="logout" method="post" action="/admin/ui/logout">
          <button class="btn btn-ghost" type="submit">退出</button>
        </form>
      </div>
    </header>
    <main class="container">
      <h1 class="h1">人工任务</h1>

      <div class="card">
        <form class="row" method="get" action="/admin/ui/manual_tasks">
          <div>
            <label class="label">status</label>
            <input class="input" name="status" value="{{.status}}" placeholder="0/1/2/3">
          </div>
          <div>
            <label class="label">limit</label>
            <input class="input" name="limit" value="{{.limit}}">
          </div>
          <div>
            <label class="label">offset</label>
            <input class="input" name="offset" value="{{.offset}}">
          </div>
          <div style="align-self:end;">
            <button class="btn" type="submit">刷新</button>
          </div>
        </form>
      </div>

      <div class="card">
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>task_type</th>
              <th>dsco_order_id</th>
              <th>status</th>
              <th>updated_at</th>
            </tr>
          </thead>
          <tbody>
            {{range .items}}
            <tr>
              <td><code>{{.ID}}</code></td>
              <td><code>{{.TaskType}}</code></td>
              <td>{{if .DscoOrderID}}<a href="/admin/ui/order?dsco_order_id={{.DscoOrderID}}"><code>{{.DscoOrderID}}</code></a>{{end}}</td>
              <td><code>{{.Status}}</code></td>
              <td><code>{{.UpdatedAt.Format "2006-01-02 15:04:05"}}</code></td>
            </tr>
            {{else}}
            <tr><td colspan="5" class="muted">暂无数据</td></tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </main>
    <script src="/admin/ui/static/admin.js"></script>
  </body>
</html>
