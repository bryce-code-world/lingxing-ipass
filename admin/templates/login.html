{{ define "login" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/admin/static/admin.css" />
  </head>
  <body>
    <div class="container" style="max-width: 420px; margin-top: 90px;">
      <div class="card">
        <h1 class="h1">Admin Login</h1>
        {{ if .Error }}
          <div class="alert">{{ .Error }}</div>
        {{ end }}
        <form method="post" action="/admin/login">
          <label class="label">Password</label>
          <input class="input" type="password" name="password" placeholder="Password" autocomplete="current-password" />
          <div style="height: 12px;"></div>
          <button class="btn primary" type="submit">Login</button>
        </form>
      </div>
      <div class="muted" style="margin-top: 12px;">Single-password mode.</div>
    </div>
  </body>
</html>
{{ end }}
