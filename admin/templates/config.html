{{ define "config" }}
  {{ template "layout_head" . }}
  <h1 class="h1">Runtime Config</h1>
  <div class="card">
    <div class="row">
      <div class="k">domain</div>
      <div class="spacer"></div>
      <input class="input" id="cfgDomain" style="max-width: 240px;" value="{{ .Domain }}" />
      <div style="width: 10px;"></div>
      <button class="btn" onclick="adminLoadConfig()">Load</button>
      <button class="btn primary" onclick="adminSaveConfig()">Save</button>
    </div>
    <div class="muted" style="margin-top: 8px;">保存即生效；任务执行使用配置快照。</div>
    <textarea class="textarea" id="cfgJson" spellcheck="false">{{ .ConfigJSON }}</textarea>
    <div id="toast" class="toast" style="display:none;"></div>
  </div>
  {{ template "layout_foot" . }}
{{ end }}
