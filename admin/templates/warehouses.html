{{ define "warehouses" }}
  {{ template "layout_head" . }}
  <h1 class="h1">DSCO Warehouse Sync</h1>
  <div class="card">
    <div class="row wrap filters">
      <input class="input sm" id="wDscoWh" placeholder="dsco_warehouse_id" />
      <input class="input sm" id="wDscoSku" placeholder="dsco_warehouse_sku" />
      <input class="input sm" id="wLxWh" placeholder="lingxing_warehouse_id" />
      <input class="input sm" id="wLxSku" placeholder="lingxing_warehouse_sku" />
      <input class="input sm" id="wStatus" placeholder="status (1,2)" />
      <input class="input sm" id="wStartDT" type="datetime-local" />
      <input class="input sm" id="wEndDT" type="datetime-local" />
      <select class="select sm" id="wLimit" onchange="adminSetWarehousesLimit()">
        <option value="20">20 / page</option>
        <option value="50" selected>50 / page</option>
        <option value="100">100 / page</option>
        <option value="200">200 / page</option>
      </select>
      <button class="btn" onclick="adminLoadWarehouses(0)">Search</button>
      <button class="btn" onclick="adminExportWarehouses()">Export CSV</button>
    </div>
    <div class="muted" style="margin-top: 8px;">时间按 <code id="tzLabel"></code> 显示；筛选输入按该时区解释；end 为开区间。[start,end)。</div>
  </div>

  <div class="card" style="margin-top: 16px;">
    <div class="row">
      <div class="k">Results</div>
      <div class="spacer"></div>
      <div class="muted" id="whMeta"></div>
    </div>
    <table class="table" id="whTable">
      <thead>
        <tr>
          <th>id</th>
          <th>sync_time</th>
          <th>dsco_wh</th>
          <th>dsco_sku</th>
          <th>dsco_num</th>
          <th>lx_wid</th>
          <th>lx_sku</th>
          <th>lx_num</th>
          <th>status</th>
          <th>reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="row" style="margin-top: 12px;">
      <button class="btn" onclick="adminPrevWarehouses()">Prev</button>
      <button class="btn" onclick="adminNextWarehouses()">Next</button>
      <div class="spacer"></div>
      <div class="muted" id="whPage"></div>
    </div>
  </div>
  {{ template "layout_foot" . }}
{{ end }}
