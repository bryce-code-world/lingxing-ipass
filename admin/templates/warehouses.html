{{ define "warehouses" }}
  {{ template "layout_head" . }}
  <h1 class="h1">DSCO Warehouse Sync</h1>
  <div class="card">
    <div class="row wrap">
      <input class="input" id="wDscoWh" placeholder="dsco_warehouse_id" />
      <input class="input" id="wDscoSku" placeholder="dsco_warehouse_sku" />
      <input class="input" id="wLxWh" placeholder="lingxing_warehouse_id" />
      <input class="input" id="wLxSku" placeholder="lingxing_warehouse_sku" />
      <input class="input" id="wStatus" placeholder="status (1,2)" />
      <input class="input" id="wStart" placeholder="start (unix sec)" />
      <input class="input" id="wEnd" placeholder="end (unix sec)" />
      <button class="btn" onclick="adminLoadWarehouses(0)">Search</button>
      <button class="btn" onclick="adminExportWarehouses()">Export CSV</button>
    </div>
    <div class="muted" style="margin-top: 8px;">时间为 UTC 秒级；end 为开区间。</div>
  </div>

  <div class="card" style="margin-top: 16px;">
    <div class="row">
      <div class="k">Results</div>
      <div class="spacer"></div>
      <div class="muted" id="whMeta"></div>
    </div>
    <table class="table" id="whTable">
      <thead>
        <tr>
          <th>id</th>
          <th>sync_time</th>
          <th>dsco_wh</th>
          <th>dsco_sku</th>
          <th>dsco_num</th>
          <th>lx_wid</th>
          <th>lx_sku</th>
          <th>lx_num</th>
          <th>status</th>
          <th>reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="row" style="margin-top: 12px;">
      <button class="btn" onclick="adminPrevWarehouses()">Prev</button>
      <button class="btn" onclick="adminNextWarehouses()">Next</button>
      <div class="spacer"></div>
      <div class="muted" id="whPage"></div>
    </div>
    <div id="toast" class="toast" style="display:none;"></div>
  </div>
  {{ template "layout_foot" . }}
{{ end }}
