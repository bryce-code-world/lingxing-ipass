{{ define "layout_head" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/admin/static/admin.css" />
    <script>
      window.ADMIN_TZ = {{ printf "%q" .DisplayTimezone }};
    </script>
    <script defer src="/admin/static/admin.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">iPass Admin</div>
      <div class="spacer"></div>
      <a class="link" href="/admin/dashboard">Dashboard</a>
      <a class="link" href="/admin/config">Config</a>
      <a class="link" href="/admin/tasks">Tasks</a>
      <a class="link" href="/admin/orders">Orders</a>
      <a class="link" href="/admin/warehouses">Warehouses</a>
      <a class="link" href="/admin/logout">Logout</a>
    </div>
    <div class="container">
{{ end }}

{{ define "layout_foot" }}
    </div>

    <!-- 全局弹窗提示（居中更醒目） -->
    <div id="toastModal" class="modal" style="display:none;">
      <div class="modal-mask"></div>
      <div class="modal-box">
        <div id="toastText" class="modal-text"></div>
        <div class="modal-actions">
          <button id="toastClose" class="btn primary" type="button">OK</button>
        </div>
      </div>
    </div>

    <!-- 全局加载遮罩：请求中禁止重复点击 -->
    <div id="loadingModal" class="loading" style="display:none;">
      <div class="loading-mask"></div>
      <div class="loading-box">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
  </body>
</html>
{{ end }}
