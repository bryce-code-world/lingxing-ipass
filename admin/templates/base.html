{{ define "layout_head" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/admin/static/admin.css" />
    <script>
      window.ADMIN_TZ = {{ printf "%q" .DisplayTimezone }};
    </script>
    <script defer src="/admin/static/admin.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">iPass Admin</div>
      <div class="spacer"></div>
      <a class="link" href="/admin/dashboard">Dashboard</a>
      <a class="link" href="/admin/config">Config</a>
      <a class="link" href="/admin/tasks">Tasks</a>
      <a class="link" href="/admin/orders">Orders</a>
      <a class="link" href="/admin/warehouses">Warehouses</a>
      <a class="link" href="/admin/logout">Logout</a>
    </div>
    <div class="container">
{{ end }}

{{ define "layout_foot" }}
    </div>

    <!-- 全局弹窗提示（居中更醒目） -->
    <div id="toastModal" class="modal" style="display:none;">
      <div class="modal-mask"></div>
      <div class="modal-box">
        <div id="toastText" class="modal-text"></div>
        <div class="modal-actions">
          <button id="toastClose" class="btn primary" type="button">OK</button>
        </div>
      </div>
    </div>

    <!-- 全局加载遮罩：请求中禁止重复点击 -->
    <div id="loadingModal" class="loading" style="display:none;">
      <div class="loading-mask"></div>
      <div class="loading-box">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <!-- 订单状态编辑 -->
    <div id="editStatusModal" class="modal" style="display:none;">
      <div class="modal-mask" onclick="closeModal('editStatusModal')"></div>
      <div class="modal-box">
        <div class="modal-text" style="font-weight:600;">编辑订单状态</div>
        <div class="muted" style="margin-top: 6px;">
          po_number：<code id="editStatusPo"></code>
          <span id="editStatusTip" style="margin-left: 10px;"></span>
        </div>
        <div class="row wrap filters" style="margin-top: 12px;">
          <select id="editStatusSelect" class="select sm">
            <option value="1">1 待同步（推单到领星）</option>
            <option value="2">2 待确认（回传 ACK）</option>
            <option value="3">3 待发货回传（已确认）</option>
            <option value="4">4 待发票回传（已发货）</option>
            <option value="5">5 完成（已回传发票）</option>
            <option value="6">6 已取消</option>
          </select>
          <button class="btn" type="button" onclick="closeModal('editStatusModal')">Cancel</button>
          <button class="btn primary" type="button" onclick="adminSaveOrderStatus()">Save</button>
        </div>
      </div>
    </div>

    <!-- 订单详情查看 -->
    <div id="orderDetailModal" class="modal" style="display:none;">
      <div class="modal-mask" onclick="closeModal('orderDetailModal')"></div>
      <div class="modal-box">
        <div id="orderDetailTitle" class="modal-text" style="font-weight:600;">Order Detail</div>
        <div id="orderDetailMeta" class="muted" style="margin-top: 6px;"></div>
        <pre id="orderDetailText" class="codeblock" style="margin-top: 12px;"></pre>
        <div class="modal-actions" style="justify-content: space-between;">
          <button class="btn" type="button" onclick="adminCopyOrderDetail()">Copy JSON</button>
          <div>
            <button class="btn" type="button" onclick="closeModal('orderDetailModal')">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{{ end }}
